<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris V2</title>
    <style>
        /* CSS intégré dans le fichier HTML */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            color: #ffcb05;
            text-shadow: 2px 2px #333;
        }

        .tetris-container {
            display: flex;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.7);
            background-color: #222;
        }

        canvas {
            background-color: #111;
            border: 2px solid #888;
            border-radius: 10px;
        }

        .score-board {
            margin-left: 20px;
            font-size: 1.2em;
            font-size: 1.5em;
            color: #ffcb05;
        }
        .score-board p {
            font-weight: bold;
            font-size: 1.4em;
        }

        /* Style for the start button */
        #start-btn {
            background-color: #ffcb05;
            color: #333;
            font-size: 1.5em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #start-btn:hover {
            background-color: #ff9900;
        }

        #start-btn:active {
            background-color: #cc7a00;
        }

        /* Hide the game initially */
        #game-container {
            display: none;
        }

        /* Hide the Start button after game over */
        #start-btn-hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Tetris</h1>
    
    <!-- Start Button -->
    <button id="start-btn">Start Game</button>

    <!-- Game Container (hidden until start) -->
    <div id="game-container" class="tetris-container">
        <canvas id="tetris" width="300" height="600"></canvas>
        <div class="score-board">
            <p>Score: <span id="score">0</span></p>
        </div>
    </div>

    <script>
        let gameLoopId;
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const colors = {
            'T': '#ff00ff',
            'O': '#ffff00',
            'L': '#ff8800',
            'J': '#0000ff',
            'I': '#00ffff',
            'S': '#00ff00',
            'Z': '#ff0000'
        };
        
        context.scale(30, 30);

        function createPiece(type) {
            if (type === 'T') {
                return [
                    [0, 0, 0],
                    [1, 1, 1],
                    [0, 1, 0],
                ];
            } else if (type === 'O') {
                return [
                    [1, 1],
                    [1, 1],
                ];
            } else if (type === 'L') {
                return [
                    [0, 1, 0],
                    [0, 1, 0],
                    [0, 1, 1],
                ];
            } else if (type === 'J') {
                return [
                    [0, 1, 0],
                    [0, 1, 0],
                    [1, 1, 0],
                ];
            } else if (type === 'I') {
                return [
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                ];
            } else if (type === 'S') {
                return [
                    [0, 1, 1],
                    [1, 1, 0],
                    [0, 0, 0],
                ];
            } else if (type === 'Z') {
                return [
                    [1, 1, 0],
                    [0, 1, 1],
                    [0, 0, 0],
                ];
            }
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (!arena[y + o.y] || arena[y + o.y][x + o.x] !== 0)) {
                        return true;
                    }
                }
            }
            return false;
        }

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = player.color;
                    }
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [
                        matrix[x][y],
                        matrix[y][x],
                    ] = [
                        matrix[y][x],
                        matrix[x][y],
                    ];
                }
            }
            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        function playerMove(offset) {
            player.pos.x += offset;
            if (collide(arena, player)) {
                player.pos.x -= offset;
            }
        }

        function playerReset() {
            const pieces = 'TJLOSZI';
            const pieceType = pieces[pieces.length * Math.random() | 0];
            player.matrix = createPiece(pieceType);
            player.color = colors[pieceType];
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                arena.forEach(row => row.fill(0));
                player.score = 0;
                updateScore();
                gameOver();
            }
        }

        function arenaSweep() {
            let clearedLines = 0;
            for (let y = arena.length - 1; y >= 0; --y) {
                if (arena[y].every(cell => cell !== 0)) {
                    arena.splice(y, 1);
                    arena.unshift(new Array(arena[0].length).fill(0));
                    clearedLines++;
                    y++;
                }
            }

            if (clearedLines > 0) {
                player.score += getScoreForLines(clearedLines);
            }
        }

        function getScoreForLines(lines) {
            if (lines === 1) return 1;
            if (lines === 2) return 3;
            if (lines === 3) return 6;
            if (lines === 4) return 10;
            return 0;
        }

        function updateScore() {
            document.getElementById('score').innerText = player.score;
            dropInterval = 1000 - Math.min(player.score * 10, 900);
        }

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            requestAnimationFrame(update);
        }

        function draw() {
            context.fillStyle = '#111';
            context.fillRect(0, 0, canvas.width, canvas.height);

            drawMatrix(arena, { x: 0, y: 0 });
            drawMatrix(player.matrix, player.pos, player.color);
        }

        function drawMatrix(matrix, offset, color = null) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = color || value;
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                        context.strokeStyle = '#000';
                        context.lineWidth = 0.1;
                        context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        const arena = createMatrix(10, 20);

        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            color: null,
            score: 0,
        };

        // Game Over handling
        function gameOver() {
            document.getElementById('start-btn').style.display = 'block';
            cancelAnimationFrame(gameLoopId);// Show the Start button
        }

        // Start game when the start button is clicked
        document.getElementById('start-btn').addEventListener('click', () => {
            document.getElementById('game-container').style.display = 'flex';
            document.getElementById('start-btn').style.display = 'none';
            
            playerReset();
            updateScore();
            gameLoopId = requestAnimationFrame(update); 
            arena.forEach(row => row.fill(0)); // Clear the arena
        });

        document.addEventListener('keydown', event => {
            if (event.key === 'ArrowLeft') {
                playerMove(-1);
            } else if (event.key === 'ArrowRight') {
                playerMove(1);
            } else if (event.key === 'ArrowDown') {
                playerDrop();
            } else if (event.key === 'ArrowUp') {
                rotate(player.matrix, 1);
            }
        });
    </script>
</body>
</html>
