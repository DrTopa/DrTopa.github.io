}

    <!-- Start Button -->
    <button id="start-btn">Start Game</button>

    <!-- Game Container (hidden until start) -->

            <p>Score: <span id="score">0</span></p>

        <div id="total-play-count">Jeux jouÃ©s: 0</div>

   <script defer type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC4bjg7lVwd8FU8MREaPhBsBENv5qmiYYM",
            authDomain: "calendrier-de-l-avent-54e3a.firebaseapp.com",
            databaseURL: "https://calendrier-de-l-avent-54e3a-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "calendrier-de-l-avent-54e3a",
            storageBucket: "calendrier-de-l-avent-54e3a.appspot.com",
            messagingSenderId: "850639567855",
            appId: "1:850639567855:web:0d799a1ecca005fcff141a",
            measurementId: "G-PC1W7RYVEH"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userId = '';
        let playCount = 0;
        let totalPlayCountGame18 = 0;
        let highestScore = 0;

        const highestScoreDisplay = document.getElementById('highest-score');
        const totalPlayCountDisplay = document.getElementById('total-play-count');
       
        let gameLoopId;
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const colors = {
            'T': '#ff00ff',
            'O': '#ffff00',
            'L': '#ff8800',
            'J': '#0000ff',
            'I': '#00ffff',
            'S': '#00ff00',
            'Z': '#ff0000'
        };
        
        context.scale(30, 30);

       onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                document.getElementById('userStatus').innerText = `Bienvenue : ${user.email}`;

                const userRef = doc(db, 'users', userId);
                const docSnap = await getDoc(userRef);

                if (!docSnap.exists()) {
                    await setDoc(userRef, { userId: userId, totalPlayCountGame18: 0, highestScoreGame18: 0, UserEmail: user.email });
                } else {
                    const userData = docSnap.data();
                    totalPlayCountGame18 = userData.totalPlayCountGame18 || 0;
                    highestScore = userData.highestScoreGame18 || 0;
                    playCount = totalPlayCountGame18 + 1;
                    UserEmail: user.email
                    
                    highestScoreDisplay.innerText = `Meilleur score: ${highestScore}`;
                    totalPlayCountDisplay.innerText = `Jeux jouÃ©s: ${totalPlayCountGame18}`;
                    
                    
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        function createPiece(type) {
            if (type === 'T') {
                return [
                    [0, 0, 0],
                    [1, 1, 1],
                    [0, 1, 0],
                ];
            } else if (type === 'O') {
                return [
                    [1, 1],
                    [1, 1],
                ];
            } else if (type === 'L') {
                return [
                    [0, 1, 0],
                    [0, 1, 0],
                    [0, 1, 1],
                ];
            } else if (type === 'J') {
                return [
                    [0, 1, 0],
                    [0, 1, 0],
                    [1, 1, 0],
                ];
            } else if (type === 'I') {
                return [
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                ];
            } else if (type === 'S') {
                return [
                    [0, 1, 1],
                    [1, 1, 0],
                    [0, 0, 0],
                ];
            } else if (type === 'Z') {
                return [
                    [1, 1, 0],
                    [0, 1, 1],
                    [0, 0, 0],
                ];
            }
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (!arena[y + o.y] || arena[y + o.y][x + o.x] !== 0)) {
                        return true;
                    }
                }
            }
            return false;
        }

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = player.color;
                    }
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [
                        matrix[x][y],
                        matrix[y][x],
                    ] = [
                        matrix[y][x],
                        matrix[x][y],
                    ];
                }
            }
            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        function playerMove(offset) {
            player.pos.x += offset;
            if (collide(arena, player)) {
                player.pos.x -= offset;
            }
        }

        function playerReset() {
            const pieces = 'TJLOSZI';
            const pieceType = pieces[pieces.length * Math.random() | 0];
            player.matrix = createPiece(pieceType);
            player.color = colors[pieceType];
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                arena.forEach(row => row.fill(0));
                updateScore();
                gameOver();
                
                
            }
        }

        function arenaSweep() {
            let clearedLines = 0;
            for (let y = arena.length - 1; y >= 0; --y) {
                if (arena[y].every(cell => cell !== 0)) {
                    arena.splice(y, 1);
                    arena.unshift(new Array(arena[0].length).fill(0));
                    clearedLines++;
                    y++;
                }
            }

            if (clearedLines > 0) {
                player.score += getScoreForLines(clearedLines);
            }
        }

        function getScoreForLines(lines) {
            if (lines === 1) return 1;
            if (lines === 2) return 3;
            if (lines === 3) return 6;
            if (lines === 4) return 10;
            return 0;
        }

        function updateScore() {
            document.getElementById('score').innerText = player.score;
            dropInterval = 500 - Math.min(player.score * 10, 900);
        }

        let dropCounter = 0;
        let dropInterval = 500;
        let lastTime = 0;

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            gameLoopId = requestAnimationFrame(update); // Keep the loop running only if the game isn't over
        }

        function draw() {
            context.fillStyle = '#111';
            context.fillRect(0, 0, canvas.width, canvas.height);

            drawMatrix(arena, { x: 0, y: 0 });
            drawMatrix(player.matrix, player.pos, player.color);
        }

        function drawMatrix(matrix, offset, color = null) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = color || value;
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                        context.strokeStyle = '#000';
                        context.lineWidth = 0.1;
                        context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        const arena = createMatrix(10, 20);

        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            color: null,
            score: 0,
        };

        // Game Over handling
        function gameOver() {
            document.getElementById('start-btn').style.display = 'block';
            saveScore();
            cancelAnimationFrame(gameLoopId); // Stop the game loop
        }

        // Start game when the start button is clicked
        document.getElementById('start-btn').addEventListener('click', () => {
            document.getElementById('game-container').style.display = 'flex';
            document.getElementById('start-btn').style.display = 'none';
            
            playerReset();
            player.score = 0;
            updateScore();
            arena.forEach(row => row.fill(0)); // Clear the arena
            gameLoopId = requestAnimationFrame(update); // Start the game loop
        });

        document.addEventListener('keydown', event => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(event.key)) {
        event.preventDefault();
    }
            if (event.key === 'ArrowLeft') {
                playerMove(-1);
            } else if (event.key === 'ArrowRight') {
                playerMove(1);
            } else if (event.key === 'ArrowDown') {
                playerDrop();
            } else if (event.key === 'ArrowUp') {
                rotate(player.matrix, 1);
            }
        });

       async function saveScore() {
            try {
                const gameData = { score: player.score, playCount: playCount, timestamp: new Date() };
                await addDoc(collection(db, 'users', userId, 'Game18'), gameData);
                totalPlayCountGame18 += 1;
                await updateDoc(doc(db, 'users', userId), { totalPlayCountGame18: totalPlayCountGame18 });
                totalPlayCountDisplay.innerText = `Jeux jouÃ©s: ${totalPlayCountGame18}`;  // Update display for total play count
                console.log("Saving score:", player.score);
                
                const userRef = doc(db, 'users', userId);
                if (totalPlayCountGame18 <= 10 && player.score > highestScore) {
                    highestScore = player.score;
                    await updateDoc(userRef, { highestScoreGame18: highestScore });
                    highestScoreDisplay.innerText = `Meilleur score: ${highestScore}`; // Update display for highest score
                }
            } catch (error) {
                console.error("Error saving score:", error);
            }
        }
    </script>
