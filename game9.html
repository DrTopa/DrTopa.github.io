<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #ffebcd;
            background-image: url('https://www.transparenttextures.com/patterns/snow.png');
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #d32f2f;
            font-family: 'Comic Sans MS', cursive;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        #userStatus {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2em;
        }
                
        #instructions {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            text-align: center;
            max-width: 1000px;
            font-size: 1.2em;
            color: #333;
            overflow-y: auto;
            max-height: 400px;
        }
        #gameArea {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: #f9f9f9;
            border: 2px solid #6a5acd;
            margin-top: 20px;
            overflow: hidden;
        }
        .circle {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #6a5acd;
            border-radius: 50%;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #6a5acd;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #gameMessage {
            font-size: 1.2em;
            color: #d32f2f;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>PluieEtoilÃ©e ðŸŒŸ</h1>
    <div id="userStatus"></div>
    <div id="instructions">Instructions: Appuyez sur le bouton "Commencer le jeu" pour dÃ©marrer. Appuyez sur la barre d'espace lorsque le cercle apparaÃ®t.</div>
    <button id="startButton">Commencer le jeu</button>
    <div id="gameMessage"></div>
    <div id="gameArea"></div>

    <script defer type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC4bjg7lVwd8FU8MREaPhBsBENv5qmiYYM",
            authDomain: "calendrier-de-l-avent-54e3a.firebaseapp.com",
            databaseURL: "https://calendrier-de-l-avent-54e3a-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "calendrier-de-l-avent-54e3a",
            storageBucket: "calendrier-de-l-avent-54e3a.appspot.com",
            messagingSenderId: "850639567855",
            appId: "1:850639567855:web:0d799a1ecca005fcff141a",
            measurementId: "G-PC1W7RYVEH"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userId = null;
        let highestScore = 0;
        let score = 100;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                document.getElementById('userStatus').innerText = `Bienvenue: ${user.email}`;

                const userRef = doc(db, 'users', userId);
                const docSnap = await getDoc(userRef);

                if (!docSnap.exists()) {
                    await setDoc(userRef, { userId: userId, totalPlayCountGame9: 0, highestScoreGame9: 0 });
                    console.log("User document created with initial values.");
                } else {
                    const userData = docSnap.data();
                    highestScore = userData.highestScoreGame9 || 0;
                    console.log(`Loaded highestScore: ${highestScore}`);
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        async function saveScore(newScore) {
            if (!userId) return;

            const gameDocRef = await addDoc(collection(db, "Game9", userId, "games"), { score: newScore, date: new Date() });

            if (newScore > highestScore) {
                highestScore = newScore;
                const userDocRef = doc(db, "users", userId);
                await updateDoc(userDocRef, { highestScoreGame9: highestScore });
            }
        }

        document.getElementById("startButton").addEventListener("click", startGame);

        function startGame() {
            score = 100;
            const gameArea = document.getElementById("gameArea");
            const centerX = gameArea.offsetWidth / 2;
            const centerY = gameArea.offsetHeight / 2;

            document.getElementById("gameMessage").innerText = "Le jeu commence! PrÃ©parez-vous...";

            setTimeout(() => {
                const circle = document.createElement("div");
                circle.classList.add("circle");

                let direction = Math.random() < 0.5;
                let x = direction ? 0 : gameArea.offsetWidth - 20;
                let y = direction ? 0 : gameArea.offsetHeight - 20;
                let dx = direction ? 3 : -3;
                let dy = direction ? 3 : -3;
                gameArea.appendChild(circle);

                let intervalId = setInterval(() => {
                    x += dx;
                    y += dy;
                    circle.style.left = `${x}px`;
                    circle.style.top = `${y}px`;

                    if (x <= 0 || x >= gameArea.offsetWidth - 20) dx *= -1;
                    if (y <= 0 || y >= gameArea.offsetHeight - 20) dy *= -1;
                }, 5);

                document.body.addEventListener("keydown", (e) => {
                    if (e.code === "Space") {
                        clearInterval(intervalId);
                        const rect = circle.getBoundingClientRect();
                        const distance = Math.hypot(rect.left + 10 - centerX, rect.top + 10 - centerY);
                        score = Math.max(0, 100 - Math.round(distance));
                        saveScore(score);
                        gameArea.removeChild(circle);
                        alert(`Votre score: ${score}`);
                        document.getElementById("gameMessage").innerText = "";
                    }
                });

                setTimeout(() => {
                    if (gameArea.contains(circle)) {
                        clearInterval(intervalId);
                        score = 0;
                        saveScore(score);
                        gameArea.removeChild(circle);
                        alert("Temps Ã©coulÃ©! Votre score est 0.");
                        document.getElementById("gameMessage").innerText = "";
                    }
                }, 2000); // Circle appears for 2 seconds max

            }, Math.random() * 13000 + 7000); // Random delay between 7 and 20 seconds
        }
    </script>
</body>
</html>
