<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #ffebcd;
            background-image: url('https://www.transparenttextures.com/patterns/snow.png');
            margin: 0;
            overflow-y: auto;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #1b5e20;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        #userStatus {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2em;
            color: #a23636;
        }

        #instructions {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            max-width: 1000px;
            text-align: center;
            font-size: 1.2em;
            color: #333;
        }

        #gameArea {
            position: relative;
            width: 400px;
            height: 400px; /* Square shape */
            background-color: #fff;
            border: 2px solid #b71c1c;
            border-radius: 12px;
        }

        .circle {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff5722;
            border-radius: 50%;
            display: none; /* Initially hidden until start */
        }

        #score {
            font-size: 1.5em;
            margin: 10px;
            color: #1b5e20;
        }

        #start-btn {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #388e3c;
            color: white;
            border: none;
            border-radius: 5px;
        }
        
        #start-btn:hover {
            background-color: #2e7d32;
        }
    </style>
</head>
<body>
    <h1>PluieEtoilÃ©e ðŸŒŸ</h1>

    <div id="instructions">
        <p>Appuyez sur "Commencer le jeu" pour dÃ©buter. Lorsque le cercle apparaÃ®t, appuyez sur "Espace" pour l'arrÃªter et voir ses coordonnÃ©es.</p>
    </div>

    <div id="userStatus"></div>
    <div id="score">Score: 0</div>
    <button id="start-btn">Commencer le jeu</button>
    <div id="gameArea">
        <div id="circle" class="circle"></div>
    </div>

    <script defer type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4bjg7lVwd8FU8MREaPhBsBENv5qmiYYM",
            authDomain: "calendrier-de-l-avent-54e3a.firebaseapp.com",
            databaseURL: "https://calendrier-de-l-avent-54e3a-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "calendrier-de-l-avent-54e3a",
            storageBucket: "calendrier-de-l-avent-54e3a.appspot.com",
            messagingSenderId: "850639567855",
            appId: "1:850639567855:web:0d799a1ecca005fcff141a",
            measurementId: "G-PC1W7RYVEH"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userId = '';
        let score = 10; // Default score of 10
        let highestScore = 0;
        let totalPlayCountGame9 = 0;
        let gameInterval;
        const circle = document.getElementById('circle');
        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('score');
        const startButton = document.getElementById('start-btn');

        // Authentication and data fetch
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                document.getElementById('userStatus').innerText = `Bienvenue : ${user.email}`;

                const userRef = doc(db, 'users', userId);
                const docSnap = await getDoc(userRef);

                if (!docSnap.exists()) {
                    await setDoc(userRef, { userId: userId, totalPlayCountGame9: 0, highestScoreGame9: 0 });
                } else {
                    const userData = docSnap.data();
                    totalPlayCountGame9 = userData.totalPlayCountGame9 || 0;
                    highestScore = userData.highestScoreGame9 || 0;
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        // Start game logic
        function startGame() {
            scoreDisplay.innerText = `Score: ${score}`;
            startButton.style.display = 'none';

            setTimeout(() => {
                circle.style.display = 'block';
                setRandomStartPosition();
                setRandomDirection();

                gameInterval = setInterval(moveCircle, 20);
            }, Math.random() * (20000 - 7000) + 7000); // Delay between 7 and 20 seconds
        }

        // Move circle in a diagonal direction
        let xDirection = 0;
        let yDirection = 0;
        let xPos = 0;
        let yPos = 0;

        function setRandomStartPosition() {
            const edgeStart = Math.floor(Math.random() * 4);

            switch (edgeStart) {
                case 0: // Top edge
                    xPos = Math.random() * (gameArea.offsetWidth - circle.offsetWidth);
                    yPos = 0;
                    break;
                case 1: // Right edge
                    xPos = gameArea.offsetWidth - circle.offsetWidth;
                    yPos = Math.random() * (gameArea.offsetHeight - circle.offsetHeight);
                    break;
                case 2: // Bottom edge
                    xPos = Math.random() * (gameArea.offsetWidth - circle.offsetWidth);
                    yPos = gameArea.offsetHeight - circle.offsetHeight;
                    break;
                case 3: // Left edge
                    xPos = 0;
                    yPos = Math.random() * (gameArea.offsetHeight - circle.offsetHeight);
                    break;
            }

            // Set circle position
            circle.style.left = `${xPos}px`;
            circle.style.top = `${yPos}px`;
        }

        function setRandomDirection() {
            const directions = [
                { x: 2, y: 2 },   // down-right
                { x: -2, y: 2 },  // down-left
                { x: 2, y: -2 },  // up-right
                { x: -2, y: -2 }  // up-left
            ];
            const randomIndex = Math.floor(Math.random() * directions.length);
            xDirection = directions[randomIndex].x;
            yDirection = directions[randomIndex].y;
        }

        function moveCircle() {
            xPos += xDirection;
            yPos += yDirection;

            circle.style.left = `${xPos}px`;
            circle.style.top = `${yPos}px`;

            const circleRect = circle.getBoundingClientRect();
            const gameAreaRect = gameArea.getBoundingClientRect();

            // Check boundaries
            if (
                circleRect.left <= gameAreaRect.left ||
                circleRect.right >= gameAreaRect.right ||
                circleRect.top <= gameAreaRect.top ||
                circleRect.bottom >= gameAreaRect.bottom
            ) {
                endGame();
            }
        }

        // End game logic
        async function endGame() {
            clearInterval(gameInterval);
            await saveScore(score);
            alert(`Partie terminÃ©e! Score: ${score}`);
            startButton.style.display = 'block';
            circle.style.display = 'none';
        }

        // Save score to Firebase
        async function saveScore(currentScore) {
            try {
                const gameData = { score: currentScore, playCount: totalPlayCountGame9 + 1, timestamp: new Date() };
                await addDoc(collection(db, 'users', userId, 'Game9'), gameData);
                const userRef = doc(db, 'users', userId);
                
                if (currentScore > highestScore) {
                    highestScore = currentScore;
                    await updateDoc(userRef, { highestScoreGame9: highestScore });
                }
                totalPlayCountGame9 += 1;
                await updateDoc(userRef, { totalPlayCountGame9 });
            } catch (error) {
                console.error("Erreur en sauvegardant le score:", error);
            }
        }

        // Listen for space key to stop the circle
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && circle.style.display === 'block') {
                clearInterval(gameInterval);
                const x = circle.offsetLeft;
                const y = circle.offsetTop;
                alert(`CoordonnÃ©es arrÃªtÃ©es : (${x}, ${y})`);
                endGame();
            }
        });

        startButton.addEventListener('click', startGame);
    </script>
</body>
</html>
