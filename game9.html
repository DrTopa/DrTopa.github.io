    <style>

            position: absolute;

<body>
    <h1>PluieEtoilÃ©e ðŸŒŸ</h1>

    <div id="instructions">
        <p>Appuyez sur "Commencer le jeu" pour dÃ©buter. Lorsque le cercle apparaÃ®t, appuyez sur "Espace" pour l'arrÃªter et voir ses coordonnÃ©es.</p>
    </div>

    <div id="userStatus"></div>
    <div id="score">Score: 0</div>
    <button id="start-btn">Commencer le jeu</button>
    <div id="gameArea">
        <div id="circle" class="circle"></div>
    </div>

    <script defer type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4bjg7lVwd8FU8MREaPhBsBENv5qmiYYM",
            authDomain: "calendrier-de-l-avent-54e3a.firebaseapp.com",
            databaseURL: "https://calendrier-de-l-avent-54e3a-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "calendrier-de-l-avent-54e3a",
            storageBucket: "calendrier-de-l-avent-54e3a.appspot.com",
            messagingSenderId: "850639567855",
            appId: "1:850639567855:web:0d799a1ecca005fcff141a",
            measurementId: "G-PC1W7RYVEH"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userId = '';
        let score = 10; // Default score of 10
        let highestScore = 0;
        let totalPlayCountGame9 = 0;
        let gameInterval;
        const circle = document.getElementById('circle');
        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('score');
        const startButton = document.getElementById('start-btn');

        // Authentication and data fetch
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                document.getElementById('userStatus').innerText = `Bienvenue : ${user.email}`;

                const userRef = doc(db, 'users', userId);
                const docSnap = await getDoc(userRef);

                if (!docSnap.exists()) {
                    await setDoc(userRef, { userId: userId, totalPlayCountGame9: 0, highestScoreGame9: 0 });
                } else {
                    const userData = docSnap.data();
                    totalPlayCountGame9 = userData.totalPlayCountGame9 || 0;
                    highestScore = userData.highestScoreGame9 || 0;
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        // Start game logic
        function startGame() {
            scoreDisplay.innerText = `Score: ${score}`;
            startButton.style.display = 'none';

            setTimeout(() => {
                circle.style.display = 'block';
                setStartPositionAndDirection();

                gameInterval = setInterval(moveCircle, 20);
            }, Math.random() * (20000 - 7000) + 7000); // Delay between 7 and 20 seconds
        }

        // Movement direction variables
        let xDirection = 0;
        let yDirection = 0;
        let xPos = 0;
        let yPos = 0;

        function setStartPositionAndDirection() {
            const edgeStart = Math.floor(Math.random() * 4);

            switch (edgeStart) {
                case 0: // Bottom-left: move up-right
                    xPos = 2*circle.offsetHeight-1;
                    yPos = gameArea.offsetHeight - (2*circle.offsetHeight)-2;
                    xDirection = 16;
                    yDirection = -16;
                                
                    break;
                case 1: // Bottom-right: move up-left
                    xPos = gameArea.offsetWidth - (2*circle.offsetWidth);
                    yPos = gameArea.offsetHeight - (2*circle.offsetHeight);
                    xDirection = -16;
                    yDirection = -16;

                    break;
                case 2: // Top-left: move down-right
                    xPos = 2*circle.offsetHeight;
                    yPos = 2*circle.offsetHeight;
                    xDirection = 16;
                    yDirection = 16;
                    
                    break;
                case 3: // Top-right: move down-left
                    xPos = gameArea.offsetWidth - (2*circle.offsetWidth)-1;
                    yPos = 2*circle.offsetHeight-2;
                    xDirection = -16;
                    yDirection = 16;

                    break;

            }
    circle.style.left = `${xPos- circle.offsetWidth / 2}px`; // Adjust to center of circle
    circle.style.top = `${yPos- circle.offsetWidth / 2}px`;
        }

        function moveCircle() {
            xPos += xDirection;
            yPos += yDirection;

            circle.style.left = `${xPos- circle.offsetWidth / 2}px`;
            circle.style.top = `${yPos- circle.offsetWidth / 2}px`;
            
            // Log the current position of the circle
            console.log(`Circle Center Position - x: ${circle.offsetLeft + circle.offsetWidth / 2}, y: ${circle.offsetTop + circle.offsetHeight / 2}`);


            const circleRect = circle.getBoundingClientRect();
            const gameAreaRect = gameArea.getBoundingClientRect();

            // Check boundaries
            if (
                circleRect.left <= gameAreaRect.left ||
                circleRect.right >= gameAreaRect.right ||
                circleRect.top <= gameAreaRect.top ||
                circleRect.bottom >= gameAreaRect.bottom
            ) {
                endGame();
            }
        }

        // End game logic
        async function endGame() {
            clearInterval(gameInterval);
            await saveScore(score);
            alert(`Partie terminÃ©e! Score: ${score}`);
            startButton.style.display = 'block';
            circle.style.display = 'none';
        }

        // Save score to Firebase
        async function saveScore(currentScore) {
            try {
                const gameData = { score: currentScore, playCount: totalPlayCountGame9 + 1, timestamp: new Date() };
                await addDoc(collection(db, 'users', userId, 'Game9'), gameData);
                const userRef = doc(db, 'users', userId);
                
                if (currentScore > highestScore) {
                    highestScore = currentScore;
                    await updateDoc(userRef, { highestScoreGame9: highestScore });
                }
                totalPlayCountGame9 += 1;
                await updateDoc(userRef, { totalPlayCountGame9 });
            } catch (error) {
                console.error("Erreur en sauvegardant le score:", error);
            }
        }

        // Listen for space key to stop the circle
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && circle.style.display === 'block') {
                clearInterval(gameInterval);
        const x = circle.offsetLeft + circle.offsetWidth / 2;
        const y = circle.offsetTop + circle.offsetHeight / 2;

                 // Coordinates of the center of the square
        const centerX = 250;
        const centerY = 250;
        
        // Calculate the distance from the center (250, 250) to the circle's position (x, y)
        const distance = Math.sqrt(Math.pow(x - centerX, 2) + Math.pow(y - centerY, 2));
        
        // Alert with coordinates and the calculated distance
        alert(`CoordonnÃ©es arrÃªtÃ©es : (${x}, ${y})\nDistance au centre (250, 250) : ${distance.toFixed(2)} pixels`);
                endGame();
            }
        });

        startButton.addEventListener('click', startGame);
    </script>
