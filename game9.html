<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PluieEtoilÃ©e ðŸŒŸ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #ffebcd;
            background-image: url('https://www.transparenttextures.com/patterns/snow.png');
            margin: 0;
            overflow-y: auto;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #1b5e20;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        #userStatus {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2em;
            color: #a23636;
        }
        #instructions {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            max-width: 1000px;
            text-align: center;
            font-size: 1.2em;
            color: #333;
        }
        #gameArea {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 400px;
            background-color: #fff;
            border: 2px solid #b71c1c;
            border-radius: 12px;
        }
        .circle {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff5722;
            border-radius: 50%;
        }
        #score {
            font-size: 1.5em;
            margin: 10px;
            color: #1b5e20;
        }
        #start-btn {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #388e3c;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #start-btn:hover {
            background-color: #2e7d32;
        }
    </style>
</head>
<body>
    <h1>PluieEtoilÃ©e ðŸŒŸ</h1>
    <div id="instructions">
        <p>Appuyez sur "Commencer le jeu" pour dÃ©buter. Une fois le jeu lancÃ©, un cercle apparaÃ®tra alÃ©atoirement aprÃ¨s quelques secondes et traversera la zone de jeu. Appuyez sur la barre Espace pour arrÃªter le cercle et enregistrer sa position.</p>
    </div>
    <div id="userStatus"></div>
    <div id="score">Score: 10</div>
    <button id="start-btn">Commencer le jeu</button>
    <div id="gameArea"></div>

    <script defer type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4bjg7lVwd8FU8MREaPhBsBENv5qmiYYM",
            authDomain: "calendrier-de-l-avent-54e3a.firebaseapp.com",
            projectId: "calendrier-de-l-avent-54e3a",
            storageBucket: "calendrier-de-l-avent-54e3a.appspot.com",
            messagingSenderId: "850639567855",
            appId: "1:850639567855:web:0d799a1ecca005fcff141a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userId = '';
        let score = 10;
        let highestScore = 0;
        let totalPlayCountGame9 = 0;
        let circleInterval;
        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('score');
        const startButton = document.getElementById('start-btn');
        
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                document.getElementById('userStatus').innerText = `Bienvenue : ${user.email}`;

                const userRef = doc(db, 'users', userId);
                const docSnap = await getDoc(userRef);

                if (!docSnap.exists()) {
                    await setDoc(userRef, { userId: userId, totalPlayCountGame9: 0, highestScoreGame9: 0 });
                } else {
                    const userData = docSnap.data();
                    totalPlayCountGame9 = userData.totalPlayCountGame9 || 0;
                    highestScore = userData.highestScoreGame9 || 0;
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        function startGame() {
            score = 10;
            scoreDisplay.innerText = `Score: ${score}`;
            startButton.style.display = 'none';

            setTimeout(createMovingCircle, Math.random() * (20000 - 7000) + 7000);
        }

        function createMovingCircle() {
            const circle = document.createElement('div');
            circle.classList.add('circle');
            gameArea.appendChild(circle);

            let xPos = 0;
            let yPos = 0;
            const direction = Math.random() > 0.5 ? 1 : -1;
            circleInterval = setInterval(() => {
                xPos += direction * 2;
                yPos += direction * 2;

                if (xPos > gameArea.offsetWidth - circle.offsetWidth || yPos > gameArea.offsetHeight - circle.offsetHeight) {
                    endGame(circle);
                } else {
                    circle.style.left = `${xPos}px`;
                    circle.style.top = `${yPos}px`;
                }
            }, 10);
        }

        async function endGame(circle) {
            clearInterval(circleInterval);
            gameArea.removeChild(circle);
            await saveScore(score);
            alert(`Partie terminÃ©e! Votre score: ${score}`);
            startButton.style.display = 'block';
        }

        async function saveScore(currentScore) {
            try {
                const gameData = { score: currentScore, playCount: totalPlayCountGame9 + 1, timestamp: new Date() };
                await addDoc(collection(db, 'users', userId, 'Game9'), gameData);
                const userRef = doc(db, 'users', userId);
                
                if (currentScore > highestScore) {
                    highestScore = currentScore;
                    await updateDoc(userRef, { highestScoreGame9: highestScore });
                }
                totalPlayCountGame9 += 1;
                await updateDoc(userRef, { totalPlayCountGame9 });
            } catch (error) {
                console.error("Erreur en sauvegardant le score:", error);
            }
        }

        startButton.addEventListener('click', startGame);

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                const circle = document.querySelector('.circle');
                if (circle) {
                    const circleRect = circle.getBoundingClientRect();
                    const gameAreaRect = gameArea.getBoundingClientRect();
                    clearInterval(circleInterval);
                    alert(`Position arrÃªtÃ©e - X: ${circleRect.left - gameAreaRect.left}, Y: ${circleRect.top - gameAreaRect.top}`);
                    endGame(circle);
                }
            }
        });
    </script>
</body>
</html>
