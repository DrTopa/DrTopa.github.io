<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PluieEtoilÃ©e ðŸŒŸ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }
        h1 {
            color: #6a5acd;
        }
        #userStatus, #instructions {
            margin-top: 10px;
            font-size: 1.2em;
        }
        #instructions {
            font-size: 1em;
            color: #333;
        }
        #gameArea {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: #f9f9f9;
            border: 2px solid #6a5acd;
            margin-top: 20px;
            overflow: hidden;
        }
        .circle {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #6a5acd;
            border-radius: 50%;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #6a5acd;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>PluieEtoilÃ©e ðŸŒŸ</h1>
    <div id="userStatus">Statut: Non connectÃ©</div>
    <div id="instructions">Instructions: Appuyez sur le bouton "Commencer le jeu" pour dÃ©marrer. Appuyez sur la barre d'espace lorsque le cercle apparaÃ®t.</div>
    <button id="startButton">Commencer le jeu</button>
    <div id="gameArea"></div>

    <script defer type="module">
        // Firebase configuration and connection
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth();

        let userId = null;
        let highestScore = 0;
        let score = 100;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                document.getElementById('userStatus').textContent = `Statut: ConnectÃ© en tant que ${user.displayName || 'Utilisateur'}`;

                const userDocRef = doc(db, "Game9", userId);
                const userDoc = await getDoc(userDocRef);

                if (userDoc.exists()) {
                    highestScore = userDoc.data().HighestScoreGame9 || 0;
                }
            } else {
                document.getElementById('userStatus').textContent = 'Statut: Non connectÃ©';
            }
        });

        async function saveScore(newScore) {
            if (!userId) return;

            const gameDocRef = await addDoc(collection(db, "Game9", userId, "games"), { score: newScore, date: new Date() });

            if (newScore > highestScore) {
                highestScore = newScore;
                const userDocRef = doc(db, "Game9", userId);
                await updateDoc(userDocRef, { HighestScoreGame9: highestScore });
            }
        }

        document.getElementById("startButton").addEventListener("click", startGame);

        function startGame() {
            score = 100;
            const gameArea = document.getElementById("gameArea");
            const centerX = gameArea.offsetWidth / 2;
            const centerY = gameArea.offsetHeight / 2;

            setTimeout(() => {
                const circle = document.createElement("div");
                circle.classList.add("circle");

                let direction = Math.random() < 0.5;
                let x = direction ? 0 : gameArea.offsetWidth - 20;
                let y = direction ? 0 : gameArea.offsetHeight - 20;
                let dx = direction ? 1 : -1;
                let dy = direction ? 1 : -1;
                gameArea.appendChild(circle);

                let intervalId = setInterval(() => {
                    x += dx;
                    y += dy;
                    circle.style.left = `${x}px`;
                    circle.style.top = `${y}px`;

                    if (x <= 0 || x >= gameArea.offsetWidth - 20) dx *= -1;
                    if (y <= 0 || y >= gameArea.offsetHeight - 20) dy *= -1;
                }, 5);

                document.body.addEventListener("keydown", (e) => {
                    if (e.code === "Space") {
                        clearInterval(intervalId);
                        const rect = circle.getBoundingClientRect();
                        const distance = Math.hypot(rect.left + 10 - centerX, rect.top + 10 - centerY);
                        score = Math.max(0, score - Math.round(distance));
                        saveScore(score);
                        gameArea.removeChild(circle);
                        alert(`Votre score: ${score}`);
                    }
                });

                setTimeout(() => {
                    if (gameArea.contains(circle)) {
                        clearInterval(intervalId);
                        score = 0;
                        saveScore(score);
                        gameArea.removeChild(circle);
                        alert("Temps Ã©coulÃ©! Votre score est 0.");
                    }
                }, 2000); // Circle appears for 2 seconds max

            }, Math.random() * 13000 + 7000); // Random delay between 7 and 20 seconds
        }
    </script>
</body>
</html>
