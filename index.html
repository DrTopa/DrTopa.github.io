<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier de l'avent pour les noobs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
        }

        .box {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #007BFF;
            color: white;
            font-size: 1.5em;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s; /* Smooth transition */
        }

        .box:hover {
            background-color: #0056b3;
        }

        .leaderboard-box {
            grid-column: span 2; /* Make it span two columns */
            height: 120px; /* Increase height */
            background-color: #28a745; /* Green color */
            color: white;
            font-size: 1.8em;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transition */
        }

        .leaderboard-box:hover {
            background-color: #218838; /* Darker green on hover */
        }

        .logout-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* User name display */
        .user-display {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="user-display" id="user-display"></div>
    
    <h1>Advent Calendar</h1>

    <div class="calendar">
        <div class="leaderboard-box" onclick="window.location.href='leaderboard.html'">Leaderboard</div>
        <a href="game1.html" class="box">1</a>
        <a href="game2.html" class="box">2</a>
        <a href="game3.html" class="box">3</a>
        <a href="game4.html" class="box">4</a>
        <a href="game5.html" class="box">5</a>
        <a href="game6.html" class="box">6</a>
        <a href="game7.html" class="box">7</a>
        <a href="game8.html" class="box">8</a>
        <a href="game9.html" class="box">9</a>
        <a href="game10.html" class="box">10</a>
        <a href="game11.html" class="box">11</a>
        <a href="game12.html" class="box">12</a>
        <a href="game13.html" class="box">13</a>
        <a href="game14.html" class="box">14</a>
        <a href="game15.html" class="box">15</a>
        <a href="game16.html" class="box">16</a>
        <a href="game17.html" class="box">17</a>
        <a href="game18.html" class="box">18</a>
        <a href="game19.html" class="box">19</a>
        <a href="game20.html" class="box">20</a>
        <a href="game21.html" class="box">21</a>
        <a href="game22.html" class="box">22</a>
        <a href="game23.html" class="box">23</a>
        <a href="game24.html" class="box">24</a>
    </div>

    <!-- Logout button -->
    <button class="logout-btn" onclick="logout()">Log Out</button>

    <script>
        // Check if user is logged in
        const currentUser = localStorage.getItem('currentUser');

        if (!currentUser) {
            // If no user is logged in, redirect to the login page
            alert('You are not logged in. Redirecting to login page...');
            window.location.href = 'login.html';
        } else {
            // Display the current user's name
            document.getElementById('user-display').innerText = `Logged in as: ${currentUser}`;
        }

        // Logout function to clear currentUser and redirect to login
        function logout() {
            localStorage.removeItem('currentUser');
            alert('You have been logged out.');
            window.location.href = 'login.html';
        }
    </script>

</body>
</html>
