<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier de l'Avent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        #leaderboardButton {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        #leaderboardButton:hover {
            background-color: #218838;
        }

        .box {
            width: 60px;
            height: 60px;
            background-color: #007BFF;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .box:hover {
            background-color: #0056b3;
        }

        #leaderboardBox {
            width: 130px;
            height: 60px;
            background-color: #FFC107;
        }

        #leaderboardBox:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>

    <h1>Calendrier de l'Avent</h1>
    <div>
        <div class="box" onclick="window.location.href='game1.html';">1</div>

    <script>
        // Display the logged-in user's name
        const currentUser = localStorage.getItem('currentUser');
        if (currentUser) {
            document.body.insertAdjacentHTML('afterbegin', `<h2 style="text-align:center;">Welcome, ${currentUser}!</h2>`);
