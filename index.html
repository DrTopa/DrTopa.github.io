<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advent Calendar Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #userStatus {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.2em;
    }
    .version {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 0.8em;
      color: gray;
    }
    .box-grid {
      display: grid;
      grid-template-columns: repeat(8, 100px);
      gap: 10px;
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: #007BFF;
      color: white;
      font-size: 1.5em;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .box:hover {
      background-color: #0056b3;
    }
    #leaderboard {
      width: 320px;
      height: 50px;
      margin-top: 20px;
      background-color: green;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 1.5em;
    }
    #leaderboard:hover {
      background-color: darkgreen;
    }
    #login-form, #signup-form {
      margin-top: 20px;
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .form-input {
      padding: 10px;
      margin: 5px 0;
    }
    #message {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>

  <h1>Advent Calendar Games</h1>
  <div id="userStatus"></div>
  
  <!-- Box Grid -->
  <div class="box-grid">
    <div class="box" data-game="1">1</div>
    <div class="box" data-game="2">2</div>
    <div class="box" data-game="3">3</div>
    <div class="box" data-game="4">4</div>
    <div class="box" data-game="5">5</div>
    <div class="box" data-game="6">6</div>
    <div class="box" data-game="7">7</div>
    <div class="box" data-game="8">8</div>
    <div class="box" data-game="9">9</div>
    <div class="box" data-game="10">10</div>
    <div class="box" data-game="11">11</div>
    <div class="box" data-game="12">12</div>
    <div class="box" data-game="13">13</div>
    <div class="box" data-game="14">14</div>
    <div class="box" data-game="15">15</div>
    <div class="box" data-game="16">16</div>
    <div class="box" data-game="17">17</div>
    <div class="box" data-game="18">18</div>
    <div class="box" data-game="19">19</div>
    <div class="box" data-game="20">20</div>
    <div class="box" data-game="21">21</div>
    <div class="box" data-game="22">22</div>
    <div class="box" data-game="23">23</div>
    <div class="box" data-game="24">24</div>
  </div>

  <!-- Leaderboard Button -->
  <div id="leaderboard">Leaderboard</div>

  <!-- Signup Button -->
  <button id="signup-btn">Create Account</button>
  <!-- Login Button -->
  <button id="login-btn">Log In</button>

  <!-- Signup Form -->
  <div id="signup-form">
    <h2>Create Account</h2>
    <input class="form-input" type="email" id="signup-email" placeholder="Email" required>
    <input class="form-input" type="password" id="signup-password" placeholder="Password" required>
    <button id="create-account-btn">Create Account</button>
    <div id="message"></div>
  </div>

  <!-- Login Form -->
  <div id="login-form">
    <h2>Login</h2>
    <input class="form-input" type="email" id="login-email" placeholder="Email" required>
    <input class="form-input" type="password" id="login-password" placeholder="Password" required>
    <button id="login-account-btn">Log In</button>
    <div id="message"></div>
  </div>

  <!-- Version number -->
  <div class="version">V1.0</div>

  <!-- Import Firebase SDKs -->
  <script defer type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC4bjg7lVwd8FU8MREaPhBsBENv5qmiYYM",
      authDomain: "calendrier-de-l-avent-54e3a.firebaseapp.com",
      projectId: "calendrier-de-l-avent-54e3a",
      storageBucket: "calendrier-de-l-avent-54e3a.appspot.com",
      messagingSenderId: "850639567855",
      appId: "1:850639567855:web:0d799a1ecca005fcff141a",
      measurementId: "G-PC1W7RYVEH"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    // Add event listeners after DOM is ready
    window.addEventListener('DOMContentLoaded', (event) => {
      // Show the signup form
      document.getElementById('signup-btn').addEventListener('click', () => {
        document.getElementById('signup-form').style.display = 'flex';
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('message').innerText = ''; // Clear any messages
      });

      // Show the login form
      document.getElementById('login-btn').addEventListener('click', () => {
        document.getElementById('login-form').style.display = 'flex';
        document.getElementById('signup-form').style.display = 'none';
        document.getElementById('message').innerText = ''; // Clear any messages
      });

      // Signup function
      document.getElementById('create-account-btn').addEventListener('click', () => {
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;

        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            const user = userCredential.user;
            document.getElementById('message').innerText = 'Account created successfully!';
          })
          .catch((error) => {
            const errorMessage = error.message;
            document.getElementById('message').innerText = `Error: ${errorMessage}`;
          });
      });

      // Login function
      document.getElementById('login-account-btn').addEventListener('click', () => {
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            const user = userCredential.user;
            document.getElementById('message').innerText = 'Logged in successfully!';
            // Update the UI or redirect
          })
          .catch((error) => {
            const errorMessage = error.message;
            document.getElementById('message').innerText = `Error: ${errorMessage}`;
          });
      });
    });

    // Dummy functions for navigation
    function goToGame(gameNumber) {
      alert(`Going to game ${gameNumber}`);
    }

    document.querySelectorAll('.box').forEach(box => {
      box.addEventListener('click', (event) => {
        const gameNumber = event.target.getAttribute('data-game');
        goToGame(gameNumber);
      });
    });

    document.getElementById('leaderboard').addEventListener('click', () => {
      alert("Going to the leaderboard!");
    });
  </script>
</body>
</html>
