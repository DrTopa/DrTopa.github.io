<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advent Calendar Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #userStatus {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.2em;
    }
    .box-grid {
      display: grid;
      grid-template-columns: repeat(8, 100px);
      gap: 10px;
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: #007BFF;
      color: white;
      font-size: 1.5em;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .box:hover {
      background-color: #0056b3;
    }
    #leaderboard {
      width: 320px;
      height: 50px;
      margin-top: 20px;
      background-color: green;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 1.5em;
    }
    #leaderboard:hover {
      background-color: darkgreen;
    }
    #login-form, #signup-form {
      margin-top: 20px;
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .form-input {
      padding: 10px;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>Advent Calendar Games</h1>
  <div id="userStatus"></div>
  
  <!-- Box Grid -->
  <div class="box-grid">
    <!-- Generate 24 boxes with numbers -->
    <div class="box" onclick="goToGame(1)">1</div>
    <div class="box" onclick="goToGame(2)">2</div>
    <div class="box" onclick="goToGame(3)">3</div>
    <div class="box" onclick="goToGame(4)">4</div>
    <div class="box" onclick="goToGame(5)">5</div>
    <div class="box" onclick="goToGame(6)">6</div>
    <div class="box" onclick="goToGame(7)">7</div>
    <div class="box" onclick="goToGame(8)">8</div>
    <div class="box" onclick="goToGame(9)">9</div>
    <div class="box" onclick="goToGame(10)">10</div>
    <div class="box" onclick="goToGame(11)">11</div>
    <div class="box" onclick="goToGame(12)">12</div>
    <div class="box" onclick="goToGame(13)">13</div>
    <div class="box" onclick="goToGame(14)">14</div>
    <div class="box" onclick="goToGame(15)">15</div>
    <div class="box" onclick="goToGame(16)">16</div>
    <div class="box" onclick="goToGame(17)">17</div>
    <div class="box" onclick="goToGame(18)">18</div>
    <div class="box" onclick="goToGame(19)">19</div>
    <div class="box" onclick="goToGame(20)">20</div>
    <div class="box" onclick="goToGame(21)">21</div>
    <div class="box" onclick="goToGame(22)">22</div>
    <div class="box" onclick="goToGame(23)">23</div>
    <div class="box" onclick="goToGame(24)">24</div>
  </div>

  <!-- Leaderboard Button -->
  <div id="leaderboard" onclick="goToLeaderboard()">Leaderboard</div>

  <!-- Signup Form -->
  <div id="signup-form">
    <h2>Create Account</h2>
    <input class="form-input" type="email" id="signup-email" placeholder="Enter email">
    <input class="form-input" type="password" id="signup-password" placeholder="Enter password">
    <button onclick="signUp()">Sign Up</button>
  </div>

  <!-- Login Form -->
  <div id="login-form">
    <h2>Login</h2>
    <input class="form-input" type="email" id="login-email" placeholder="Enter email">
    <input class="form-input" type="password" id="login-password" placeholder="Enter password">
    <button onclick="logIn()">Login</button>
  </div>

  <script type="module">
    // Firebase SDK Initialization
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC4bjg7lVwd8FU8MREaPhBsBENv5qmiYYM",
      authDomain: "calendrier-de-l-avent-54e3a.firebaseapp.com",
      projectId: "calendrier-de-l-avent-54e3a",
      storageBucket: "calendrier-de-l-avent-54e3a.appspot.com",
      messagingSenderId: "850639567855",
      appId: "1:850639567855:web:0d799a1ecca005fcff141a",
      measurementId: "G-PC1W7RYVEH"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    // Handle User Sign Up
    function signUp() {
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert('Account created successfully');
        })
        .catch((error) => {
          alert('Error: ' + error.message);
        });
    }

    // Handle User Login
    function logIn() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert('Logged in successfully');
        })
        .catch((error) => {
          alert('Login failed: ' + error.message);
        });
    }

    // Monitor Authentication State
    onAuthStateChanged(auth, (user) => {
      const userStatus = document.getElementById('userStatus');
      if (user) {
        // User is signed in, show the user's email
        userStatus.innerHTML = `Logged in as: ${user.email} <button onclick="logOut()">Log Out</button>`;
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('signup-form').style.display = 'none';
      } else {
        // No user is signed in
        userStatus.innerHTML = 'Not logged in';
        document.getElementById('login-form').style.display = 'flex';
        document.getElementById('signup-form').style.display = 'flex';
      }
    });

    // Handle Log Out
    function logOut() {
      signOut(auth).then(() => {
        alert('Logged out');
      });
    }

    // Navigation Functions
    function goToGame(gameNumber) {
      if (auth.currentUser) {
        window.location.href = `game${gameNumber}.html`; // Redirect to the respective game page
      } else {
        alert('Please log in to play!');
      }
    }

    function goToLeaderboard() {
      if (auth.currentUser) {
        window.location.href = 'leaderboard.html'; // Redirect to leaderboard
      } else {
        alert('Please log in to view the leaderboard');
      }
    }
  </script>
</body>
</html>
