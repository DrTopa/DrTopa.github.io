<body>

    <div id="gameArea">

        import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

            authDomain: "calendrier-de-l-avent-54e3a.firebaseapp.com",
            projectId: "calendrier-de-l-avent-54e3a",

            messagingSenderId: "850639567855",

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userId = '';
        let totalPlayCountGame4 = 0;
        let highestScoreGame4 = 0;
        let score = 0;
        let timer;
        let timeLeft = 120;

        const staticGrid = [
            ["B", "F", "I", "R", "Q", "D", "O", "N", "Z", "H", "K", "W", "Y", "P", "X", "Q", "M"],
            ["Z", "E", "O", "L", "J", "G", "A", "C", "I", "W", "B", "Q", "D", "M", "U", "H", "O"],

            ["J", "W", "T", "Q", "M", "S", "Z", "H", "N", "R", "L", "H", "J", "X", "B", "E", "O"],

            ["E", "A", "M", "B", "S", "W", "C", "T", "G", "Y", "Z", "R", "Q", "A", "E", "B", "E"],
            ["D", "R", "N", "E", "S", "T", "O", "I", "M", "W", "K", "P", "L", "R", "T", "Y", "E"],
            ["X", "F", "A", "H", "E", "I", "G", "O", "L", "O", "E", "H", "R", "B", "F", "I", "R"],
            ["N", "T", "O", "U", "F", "E", "M", "O", "R", "D", "N", "I", "L", "A", "P", "I", "N"]
        ];

        const wordsToFind = [
            "TOWERFALL", "GUEZ", "VIROFLAY", "POLYUREE", "BIOLOGIE",
            "MATHEMATIQUES", "RHEOLOGIE", "FRATRIE", "LACHEUR",
            "BOBBY", "QUOICOUBEH", "LUXEMBOURG", "NOEL", "DOUDOU",
            "PAMPLEMOUSSE", "PALINDROME", "LATIN", "DOCTEUR", "NEVEO", "JEUX"
        ];

        const scoreDisplay = document.getElementById('score');
        const totalPlayCountDisplay = document.getElementById('totalPlayCountDisplay');
        const grid = document.getElementById('grid');
        const timerDisplay = document.getElementById('timer');
        const guessInput = document.getElementById('guess');
        const hint = document.getElementById('hint');
        const startBtn = document.getElementById('start-btn');
        const submitBtn = document.getElementById('submit-btn');

        const foundWords = new Set();

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                document.getElementById('userStatus').innerText = `Bienvenue : ${user.email}`;
                const userRef = doc(db, 'users', userId);
                const docSnap = await getDoc(userRef);

                if (!docSnap.exists()) {
                    await setDoc(userRef, { userId: userId, totalPlayCountGame4: 0, highestScoreGame4: 0 });
                } else {
                    const userData = docSnap.data();
                    totalPlayCountGame4 = userData.totalPlayCountGame4 || 0;
                    highestScoreGame4 = userData.highestScoreGame4 || 0;
                    totalPlayCountDisplay.innerText = `Total des Parties : ${totalPlayCountGame4}`;
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        startBtn.addEventListener('click', startGame);
        submitBtn.addEventListener('click', submitGuess);

        function startGame() {
            score = 0;
            totalPlayCountGame4++;
            totalPlayCountDisplay.innerText = `Total des Parties : ${totalPlayCountGame4}`;
            scoreDisplay.innerText = `Score : ${score}`;
            grid.innerHTML = '';
            foundWords.clear(); // Clear the found words set
            createGrid();
            startTimer();
            startBtn.disabled = true;
            submitBtn.disabled = false;
            hint.innerText = '';
        }

        function startTimer() {
            timeLeft = 120; // Set timer to 120 seconds
            timerDisplay.innerText = `Temps restant : ${timeLeft}s`;
            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = `Temps restant : ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        }

        function createGrid() {
            staticGrid.forEach(row => {
                row.forEach(letter => {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.textContent = letter; // Fill grid with static letters
                    grid.appendChild(cell);
                });
            });
        }

       async function submitGuess() {
            const guessedWord = guessInput.value.toUpperCase().trim();

            if (!guessedWord) {
                hint.innerText = "Veuillez entrer un mot valide.";
                return;
            }

            if (foundWords.has(guessedWord)) {
                hint.innerText = "Vous avez dÃ©jÃ  trouvÃ© ce mot.";
                return;
            }

            if (wordsToFind.includes(guessedWord)) {
                foundWords.add(guessedWord);
                score += 5; // Update score based on the word length
                scoreDisplay.innerText = `Score : ${score}`;
                hint.innerText = `Bravo! Vous avez trouvÃ© le mot : ${guessedWord}`;
                guessInput.value = ''; // Clear input

                // Check for highest score
                if (score > highestScoreGame4) {
                    highestScoreGame4 = score;
                    await updateDoc(doc(db, 'users', userId), { highestScoreGame4: highestScoreGame4 });
                }
            } else {
                hint.innerText = "Mot non trouvÃ©, essayez encore!";
                guessInput.value = ''; // Clear input
            }
        }

       async function endGame() {
            clearInterval(timer);
            startBtn.disabled = false;
            submitBtn.disabled = true;
            hint.innerText = `Temps Ã©coulÃ©! Votre score final est : ${score}`;
            const userRef = doc(db, 'users', userId);
            await updateDoc(userRef, { totalPlayCountGame4: totalPlayCountGame4 });
        }
