        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userId = '';
        let totalPlayCountGame4 = 0;
        let highestScoreGame4 = 0;
        let score = 0;
        let timer;
        let timeLeft = 120;
        let guessedWords = [];

        const wordsToFind = ["TOWERFALL", "GUEZ", "VIROFLAY", "POLYUREE", "BIOLOGIE", "MATHEMATIQUES", "RHEOLOGIE", 
                             "FRATRIE", "LACHEUR", "BOBBY", "QUOICOUBEH", "LUXEMBOURG", "NOEL", 
                             "DOUDOU", "PAMPLEMOUSSE", "PALINDROME", "LATIN", "DOCTEUR", "NEVEO", "JEUX"];

        const grid = document.getElementById('grid');
        const startBtn = document.getElementById('start-btn');
        const submitBtn = document.getElementById('submit-btn');
        const scoreDisplay = document.getElementById('score');
        const totalPlayCountDisplay = document.getElementById('totalPlayCountDisplay');
        const timerDisplay = document.getElementById('timer');
        const guessInput = document.getElementById('guess');
        const hint = document.getElementById('hint');

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                document.getElementById('userStatus').innerText = `Bienvenue : ${user.email}`;
                const userRef = doc(db, 'users', userId);
                const docSnap = await getDoc(userRef);

                if (!docSnap.exists()) {
                    await setDoc(userRef, { userId: userId, totalPlayCountGame4: 0, highestScoreGame4: 0 });
                } else {
                    const userData = docSnap.data();
                    totalPlayCountGame4 = userData.totalPlayCountGame4 || 0;
                    highestScoreGame4 = userData.highestScoreGame4 || 0;
                    totalPlayCountDisplay.innerText = `Total des Parties : ${totalPlayCountGame4}`;
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        startBtn.addEventListener('click', startGame);
        submitBtn.addEventListener('click', submitGuess);

        function startGame() {
            score = 0;
            totalPlayCountGame4++;
            totalPlayCountDisplay.innerText = `Total des Parties : ${totalPlayCountGame4}`;
            scoreDisplay.innerText = `Score : ${score}`;
            grid.innerHTML = '';
            guessedWords = [];  // Reset the guessed words array
            document.getElementById('guessedWordsList').innerHTML = '';  // Clear the displayed list
            createGrid();
            startTimer();
            startBtn.disabled = true;
            submitBtn.disabled = false;
            hint.innerText = '';
        }

        function startTimer() {
            timeLeft = 20;
            timerDisplay.innerText = `Temps restant : ${timeLeft}s`;
            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = `Temps restant : ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        }

function createGrid() {
            grid = Array.from({ length: 15 }, () => Array(15).fill('')); // Initialize a 15x15 grid
            placeWordsInGrid(grid, wordsToFind); // Place words in the grid
            for (let i = 0; i < 15; i++) {
                for (let j = 0; j < 15; j++) {
                    if (grid[i][j] === '') {
                        grid[i][j] = generateRandomLetter();
                    }
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.textContent = grid[i][j];
                    document.getElementById('grid').appendChild(cell);
                }
            }
        }

function generateRandomLetter() {
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            return alphabet[Math.floor(Math.random() * alphabet.length)];
        }

        function placeWordsInGrid(grid, words) {
            words.forEach(word => {
                placeWordInGrid(grid, word);
            });
        }

        function placeWordInGrid(grid, word) {
            word = word.toUpperCase();
            const directions = [
                [0, 1],    // Horizontal right
                [0, -1],   // Horizontal left
                [1, 0],    // Vertical down
                [-1, 0],   // Vertical up
                [1, 1],    // Diagonal down-right
                [-1, -1],  // Diagonal up-left
                [1, -1],   // Diagonal down-left
                [-1, 1]    // Diagonal up-right
            ];
            let placed = false;

            while (!placed) {
                const row = Math.floor(Math.random() * grid.length);
                const col = Math.floor(Math.random() * grid[0].length);
                const [dx, dy] = directions[Math.floor(Math.random() * directions.length)];

                if (canPlaceWord(grid, word, row, col, dx, dy)) {
                    for (let k = 0; k < word.length; k++) {
                        grid[row + k * dx][col + k * dy] = word[k]; // Place word in the grid
                    }
                    placed = true;
                }
            }
        }

        function canPlaceWord(grid, word, row, col, dx, dy) {
            for (let k = 0; k < word.length; k++) {
                const x = row + k * dx;
                const y = col + k * dy;
                // Check if out of bounds or if the grid cell is not empty
                if (x < 0 || x >= grid.length || y < 0 || y >= grid[0].length || grid[x][y] !== '') {
                    return false;
                }
            }
            return true;
        }

        function submitGuess() {
            const guessedWord = guessInput.value.toUpperCase();
            
            if (wordsToFind.includes(guessedWord)) {
                if (!guessedWords.includes(guessedWord)) {
                    // Add the word to the guessed words list
                    guessedWords.push(guessedWord);
                    
                    // Update the score
                    score += 5;
                    scoreDisplay.innerText = `Score : ${score}`;
                    
                    // Display the guessed word
                    displayGuessedWord(guessedWord);
                    
                    hint.innerText = 'Bien jouÃ© !';
                } else {
                    hint.innerText = 'Mot dÃ©jÃ  trouvÃ© !';
                }
            } else {
                hint.innerText = 'Mot incorrect. RÃ©essayez !';
            }
            guessInput.value = '';
        }

        function displayGuessedWord(word) {
            const wordItem = document.createElement('li');
            wordItem.textContent = word;
            document.getElementById('guessedWordsList').appendChild(wordItem);
        }
        
        async function endGame() {
            clearInterval(timer); // Stop the timer
            startBtn.disabled = false;
            submitBtn.disabled = true;
            if (score > highestScoreGame4) {
                highestScoreGame4 = score;
                // You might want to update highestScoreGame4 to a display or storage
            }
            scoreDisplay.innerText = `Score : ${score} (Temps Ã©coulÃ© !)`;
            hint.innerText = '';
        }

        async function saveScore(score, gameCount) {
            try {
                // Save score logic (Assuming Firestore or similar)
                const gameData = { score: score, playCount: gameCount, timestamp: new Date() };
                await addDoc(collection(db, 'users', userId, 'Game4'), gameData);

                const userRef = doc(db, 'users', userId);
                if (totalPlayCountGame4 <= 1 && score > highestScore) {
                    highestScoreGame4 = score;
                    await updateDoc(userRef, { highestScoreGame4: highestScore });
                }
            } catch (error) {
                console.error("Error saving score:", error);
            }
        }
