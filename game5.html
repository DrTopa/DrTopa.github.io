    <style>

        #userStatus {

        #instructions {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;

        }

        #gameArea {
            display: flex;
            flex-direction: column;

        #start-btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #388e3c;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #submit-btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #388e3c;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #score, #totalPlayCountDisplay {
            font-size: 1.8em;
            margin: 15px;
            color: #1565c0;

        #grid {
            display: grid;
            grid-template-columns: repeat(15, 30px);

        .cell {
            width: 30px;

            display: flex;
            align-items: center;

            border: 1px solid #ccc;
            font-weight: bold;

        }

        }

    </style>
</head>
<body>
    <h1>ðŸŽ„ Trouve le mot avec GrinchÃ©mie ðŸŽ„</h1>

    <div id="userStatus"></div>
    <div id="instructions">
        <p>Trouvez les mots cachÃ©s dans la grille de lettres. Vous avez 2 minutes !</p>
    </div>
    <div id="gameArea">
        <button id="start-btn">Commencer le Jeu</button>
        <div id="timer"></div>
        <div id="score">Score : 0</div>
        <div id="totalPlayCountDisplay">Total des Parties : 0</div>
        <div id="grid"></div>
        <input type="text" id="guess" placeholder="Entrez un mot ici" />
        <button id="submit-btn" disabled>Soumettre</button>
    </div>

    <script defer type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4bjg7lVwd8FU8MREaPhBsBENv5qmiYYM",
            authDomain: "calendrier-de-l-avent-54e3a.firebaseapp.com",
            databaseURL: "https://calendrier-de-l-avent-54e3a-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "calendrier-de-l-avent-54e3a",
            storageBucket: "calendrier-de-l-avent-54e3a.appspot.com",
            messagingSenderId: "850639567855",
            appId: "1:850639567855:web:0d799a1ecca005fcff141a",
            measurementId: "G-PC1W7RYVEH"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userId = '';
        let totalPlayCountGame4 = 0;
        let highestScoreGame4 = 0;
        let score = 0;
        let timer;
        let timeLeft = 120; // 2 minutes in seconds

        const wordsToFind = ["Towerfall", "Guez", "Viroflay", "Polyuree", "Biologie", "Mathematiques", "Rheologie", 
                             "fratrie", "Lacheur", "Bobby", "Quoicoubeh", "Luxembourg", "CafÃ©", "Noel", 
                             "Doudou", "Pamplemousse", "Palindrome", "latin", "docteur", "neveo", "jeux"];
        const grid = document.getElementById('grid');
        const startBtn = document.getElementById('start-btn');
        const submitBtn = document.getElementById('submit-btn');
        const scoreDisplay = document.getElementById('score');
        const totalPlayCountDisplay = document.getElementById('totalPlayCountDisplay');
        const timerDisplay = document.getElementById('timer');
        const guessInput = document.getElementById('guess');

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                document.getElementById('userStatus').innerText = `Bienvenue : ${user.email}`;

                const userRef = doc(db, 'users', userId);
                const docSnap = await getDoc(userRef);

                if (!docSnap.exists()) {
                    await setDoc(userRef, { userId: userId, totalPlayCountGame4: 0, highestScoreGame4: 0 });
                } else {
                    const userData = docSnap.data();
                    totalPlayCountGame4 = userData.totalPlayCountGame4 || 0;
                    highestScoreGame4 = userData.highestScoreGame4 || 0;
                    totalPlayCountDisplay.innerText = `Total des Parties : ${totalPlayCountGame4}`;
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        startBtn.addEventListener('click', startGame);
        submitBtn.addEventListener('click', submitGuess);

        function startGame() {
            score = 0;
            totalPlayCountGame4++;
            totalPlayCountDisplay.innerText = `Total des Parties : ${totalPlayCountGame4}`;
            grid.innerHTML = ''; // Clear previous grid
            createGrid();
            startTimer();
            startBtn.disabled = true;
            submitBtn.disabled = false;
        }

        function createGrid() {
            const letters = generateLetterGrid(15, 15);
            letters.forEach(row => {
                row.forEach(letter => {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.innerText = letter;
                    grid.appendChild(cell);
                });
            });
        }

        function generateLetterGrid(rows, cols) {
            const grid = Array.from({ length: rows }, () => Array(cols).fill(''));
            // Place hidden words randomly
            wordsToFind.forEach(word => placeWordInGrid(grid, word));
            // Fill empty cells with random letters
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (grid[i][j] === '') {
                        grid[i][j] = String.fromCharCode(65 + Math.floor(Math.random() * 26)); // Random letter A-Z
                    }
                }
            }
            return grid;
        }

        function placeWordInGrid(grid, word) {
            const rows = grid.length;
            const cols = grid[0].length;
            const wordLength = word.length;

            const direction = Math.floor(Math.random() * 2); // 0 = horizontal, 1 = vertical
            let placed = false;

            while (!placed) {
                const row = Math.floor(Math.random() * rows);
                const col = Math.floor(Math.random() * cols);

                if (direction === 0 && col + wordLength <= cols) { // Horizontal placement
                    for (let i = 0; i < wordLength; i++) {
                        if (grid[row][col + i] !== '') {
                            break; // Collision detected
                        }
                        if (i === wordLength - 1) {
                            for (let j = 0; j < wordLength; j++) {
                                grid[row][col + j] = word[j];
                            }
                            placed = true;
                        }
                    }
                } else if (direction === 1 && row + wordLength <= rows) { // Vertical placement
                    for (let i = 0; i < wordLength; i++) {
                        if (grid[row + i][col] !== '') {
                            break; // Collision detected
                        }
                        if (i === wordLength - 1) {
                            for (let j = 0; j < wordLength; j++) {
                                grid[row + j][col] = word[j];
                            }
                            placed = true;
                        }
                    }
                }
            }
        }

        function startTimer() {
            timeLeft = 120; // Reset timer to 2 minutes
            timerDisplay.innerText = `Temps restant : ${timeLeft} secondes`;
            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = `Temps restant : ${timeLeft} secondes`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        }

        function submitGuess() {
            const guess = guessInput.value.trim();
            guessInput.value = ''; // Clear input

            if (wordsToFind.includes(guess)) {
                score++;
                scoreDisplay.innerText = `Score : ${score}`;
            } else {
                alert('Mot incorrect !');
            }
        }

        async function endGame() {
            clearInterval(timer);
            startBtn.disabled = false;
            submitBtn.disabled = true;
            alert(`Temps Ã©coulÃ© ! Votre score final est : ${score}`);

            // Update Firestore with new data
            if (score > highestScoreGame4) {
                highestScoreGame4 = score;
                const userRef = doc(db, 'users', userId);
                await updateDoc(userRef, { highestScoreGame4: highestScoreGame4 });
                alert(`Nouveau meilleur score ! ${highestScoreGame4}`);
            }
            const userRef = doc(db, 'users', userId);
            await updateDoc(userRef, { totalPlayCountGame4: totalPlayCountGame4 });
        }
    </script>
</body>
</html>
