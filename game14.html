<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Fruit Ninja Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: scroll;
        }
        #gameArea {
            position: relative;
            width: 100vw;
            height: 80vh;
            background-color: #333;
            overflow: hidden;
        }
        .shape {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0.8;
            border-radius: 50%;
            background-color: red;
            
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
        }
        #startButton {
            margin: 20px;
            padding: 10px 20px;
            font-size: 20px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #instructions {
            width: 90%;
            max-width: 800px;
            margin: 20px;
            padding: 10px;
            background-color: #444;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
.apple {
  width: 3em;  /* Reduced from 6em */
  height: 2.5em;  /* Reduced from 5em */
  background-color:  #ff4355;
  box-shadow: inset 0.2em -0.2em  #cc1022;
  border-radius: 2em 2em 3em 3em;
  position: absolute;
  top: 1em;
  left: 0.3em;
}

.apple:before {
  top: -.2em;
  left: 0.9em;  /* Reduced from 1.8em */
  content: "";
  width: 2.05em;  /* Reduced from 4.1em */
  height: 1.375em;  /* Reduced from 2.75em */
  background-color: inherit;
  border-radius: 3em 3em 0 0;
  position: absolute;
  box-shadow: -0.75em 0 0   #ff4355, inset .2em 0.2em  #ff4355;
}

.apple:after {
  content: "";
  width: 0.1em;  /* Reduced from 0.2em */
  height: 0.5em;  /* Reduced from 1em */
  background-color: brown;
  position: absolute;
  z-index: 2;
  top: -0.5em;
  left: 1.5em;  /* Reduced from 3em */
}

.orange {
  width: 2.8em;  /* Reduced from 5.6em */
  height: 2.8em;  /* Reduced from 5.6em */
  border-radius: 50%;
  background-color: #ffb526;
  box-shadow: inset 0.2em -.2em  #cc8a0c;
  position: absolute;
  top: 0.45em;  /* Reduced from 0.9em */
  left: 0.15em;  /* Reduced from 0.3em */
}

.orange:before {
  content: "";
  position: absolute;
  top: -0.5em;  /* Reduced from -1em */
  left: 1.5em;  /* Reduced from 3em */
  height: 0;
  width: 0;
  border: 0.5em solid #539e3d;  /* Reduced from 1em */
  border-radius: 50% 0 50% 0;
  border-bottom-color: #437512;
  border-right-color: #437512;
}

.banana {
  width: 3em;  /* Reduced from 6em */
  height: 3em;  /* Reduced from 6em */
  background-color: transparent;
  box-shadow: -0.55em 0.55em 0 0 #fcd110;
  border-radius: 50%;
  position: absolute;
  top: -0.45em;  /* Reduced from -0.9em */
  left: 0.8em;  /* Reduced from 1.6em */
}

.banana:before {
  content: "";
  width: 0.15em;  /* Reduced from 0.3em */
  height: 0.15em;  /* Reduced from 0.3em */
  transform: rotate(45deg);
  background-color: #937714;
  position: absolute;
  top: 2.7em;  /* Reduced from 5.4em */
  left: 2.15em;  /* Reduced from 4.3em */
  z-index: 1;
}

.banana:after {
  content: "";
  width: 0.2em;  /* Reduced from 0.4em */
  height: 0.4em;  /* Reduced from 0.8em */
  transform: rotate(31deg);
  background-color: #b3bb03;
  position: absolute;
  top: 0.55em;  /* Reduced from 1.1em */
  left: 0.1em;  /* Reduced from 0.2em */
  z-index: 1;
}

.lemon {
  width: 2.55em;  /* Reduced from 5.1em */
  height: 2.55em;  /* Reduced from 5.1em */
  margin: 0.4em;  /* Reduced from 0.8em */
  background-color: #ffe135;
  border-radius: 50% 15%;
  box-shadow: inset 0.2em 0.2em  #ccb42a;
  transform: rotate(225deg);
  position: absolute;
}

.pear {
  width: 2.7em;  /* Reduced from 5.4em */
  height: 2.7em;  /* Reduced from 5.4em */
  margin-top: 0.6em;  /* Reduced from 1.2em */
  background-color: #d7c322;
  border-radius: 50% 15% 50% 50%;
  transform: rotate(-45deg);
  box-shadow: inset .075em .125em #c3b11f;
  position: absolute;
  left: 0.3em;  /* Reduced from 0.6em */
}

.pear:after {
  content: "";
  width: 0.1em;  /* Reduced from 0.2em */
  height: 0.5em;  /* Reduced from 1em */
  background-color: brown;
  position: absolute;
  z-index: 2;
  top: -0.1em;  /* Reduced from -0.2em */
  left: 2.55em;  /* Reduced from 5.1em */
  transform: rotate(45deg);
}

.strawberry {
  width: 2.5em;  /* Reduced from 5em */
  height: 2.5em;  /* Reduced from 5em */
  margin-top: 0.35em;  /* Reduced from 0.7em */
  background-color: #ed2607;
  border-radius: 50% 15% 50% 50%;
  transform: rotate(135deg);
  box-shadow: inset -.075em -.125em #C62106;
  position: absolute;
  left: 0.3em;  /* Reduced from 0.6em */
}

.strawberry:before {
  content: "";
  position: absolute;
  top: 1.75em;  /* Reduced from 3.5em */
  left: 1em;  /* Reduced from 2em */
  width: 0.15em;  /* Reduced from 0.3em */
  height: 0.15em;  /* Reduced from 0.3em */
  background-color: white;
  border-radius: 50%;
  box-shadow: 0.85em 0 0 0 white, -0.5em -1.4em 0 0 white, 1.25em -0.75em 0 0 white,
    1em -1.25em 0 0 white, 0.375em -0.75em 0 0 white, -0.5em -0.5em 0 0 white, 0.4em -1.6em 0 0 white;
}

.blueberry {
  position: absolute;
  width: 3em;  /* Reduced from 6em */
  height: 2.75em;  /* Reduced from 5.5em */
  top: 0.3em;  /* Reduced from 0.6em */
  left: 0.2em;  /* Reduced from 0.4em */
  border-radius: 50%;
  background-color: #89a2ca;
  box-shadow: inset 0.2em -.2em  #6081B8;
}

.blueberry:before {
  content: "";
  width: 1em;  /* Reduced from 2em */
  height: 0.5em;  /* Reduced from 1em */
  left: 1em;  /* Reduced from 2em */
  position: absolute;
  background-color: #3e4d64;
  border-radius: 50%;
}

    </style>
</head>
<body>
    <button id="startButton">Start Game</button>
    <div id="gameArea">
        <div id="score">Score: 0</div>
    </div>
    <div id="instructions">
        <h3>Instructions:</h3>
        <p>Press "Start Game" to begin. Move your mouse over the shapes to "slice" them and earn points. Avoid letting them reach the top without slicing!</p>
    </div>
    <script>
const gameArea = document.getElementById("gameArea");
        const scoreDisplay = document.getElementById("score");
        const startButton = document.getElementById("startButton");
        let score = 0;
        let fruitCount = 0;
        let gameInterval;
        let shapeRemovalInterval;

        function createShape() {
            if (fruitCount >= 10) {
                clearInterval(gameInterval); // Stop generating fruits once we reach 10
                return;
            }

            const shape = document.createElement("div");
            const fruits = [
                "apple", "orange", "banana", "lemon", "pear", "strawberry", "blueberry"
            ];
            const randomFruit = fruits[Math.floor(Math.random() * fruits.length)];
            shape.classList.add("shape", randomFruit);

            shape.style.left = (Math.random() * 0.8 + 0.1) * window.innerWidth + "px";
            shape.style.top = window.innerHeight - 60 + "px";
            shape.dataset.sliced = "false";

            const angle = (Math.random() * 100) + 40;
            const speed = Math.random() * 3+ 4;
            const radians = angle * (Math.PI / 180);
            shape.velocityX = Math.cos(radians) * speed;
            shape.velocityY = -Math.sin(radians) * speed;
            shape.bounceBuffer = 0;

            gameArea.appendChild(shape);
            animateShape(shape);
            shapeRemovalInterval = setInterval(checkGameEnd, 1000); // Periodically check if the game should end
            fruitCount++; // Increment the fruit count each time a new fruit is created
        }

        function animateShape(shape) {
            const interval = setInterval(() => {
                const currentLeft = parseFloat(shape.style.left);
                const currentTop = parseFloat(shape.style.top);
                shape.style.left = currentLeft + shape.velocityX + "px";
                shape.style.top = currentTop + shape.velocityY + "px";

                if (shape.bounceBuffer > 0) shape.bounceBuffer--;
                if ((currentLeft <= 0 || currentLeft >= window.innerWidth - 50) && shape.bounceBuffer === 0) {
                    shape.velocityX = -shape.velocityX;
                    shape.bounceBuffer = 10;
                }
                if (currentTop < -50) {
                    gameArea.removeChild(shape);
                    clearInterval(interval);
                }
            }, 20);
        }

        function sliceShape(shape) {
            if (shape.dataset.sliced === "false") {
                shape.dataset.sliced = "true";
                shape.style.background = "gray";
                score++;
                scoreDisplay.textContent = "Score: " + score;
                setTimeout(() => gameArea.removeChild(shape), 300);
            }
        }

        function checkGameEnd() {
            const shapes = document.querySelectorAll(".shape");
            if (shapes.length === 0 && fruitCount >= 10) {
                endGame();
            }
        }

        function endGame() {
            alert("Game Over! Your final score is: " + score);
        }

        gameArea.addEventListener("mousemove", (e) => {
            const shapes = document.querySelectorAll(".shape");
            shapes.forEach(shape => {
                const rect = shape.getBoundingClientRect();
                if (
                    e.clientX > rect.left &&
                    e.clientX < rect.right &&
                    e.clientY > rect.top &&
                    e.clientY < rect.bottom
                ) {
                    sliceShape(shape);
                }
            });
        });

        startButton.addEventListener("click", () => {
            score = 0;
            fruitCount = 0;
            scoreDisplay.textContent = "Score: " + score;
            const shapes = document.querySelectorAll(".shape");
            shapes.forEach(shape => gameArea.removeChild(shape));
            clearInterval(gameInterval);
            gameInterval = setInterval(createShape, 400);
           
        });
    </script>
</body>
</html>
