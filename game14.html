<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Fruit Ninja Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: scroll;
        }
        #gameArea {
            position: relative;
            width: 100vw;
            height: 80vh;
            background-color: #333;
            overflow: hidden;
        }
        .shape {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0.8;
            border-radius: 50%;
            background-color: red;
            
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
        }
        #startButton {
            margin: 20px;
            padding: 10px 20px;
            font-size: 20px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #instructions {
            width: 90%;
            max-width: 800px;
            margin: 20px;
            padding: 10px;
            background-color: #444;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
       .pomegranate {
    width: 50px;
    height: 50px;
    background: radial-gradient(circle, #b71c1c, #8e0000);
    border-radius: 50%;
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
}

/* Pineapple */
.pineapple {
    width: 30px;
    height: 60px;
    background: linear-gradient(to bottom, #ffeb3b, #fdd835);
    border-radius: 20% 20% 40% 40%;
    box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.2);
}

/* Banana */
.banana {
    width: 20px;
    height: 60px;
    background: linear-gradient(to bottom, #ffeb3b, #fbc02d);
    border-radius: 20px 50px 50px 20px;
    transform: rotate(20deg);  /* Slight rotation to mimic natural curve */
    box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.15);
}

/* Apple */
.apple {
    width: 50px;
    height: 50px;
    background: radial-gradient(circle, #e53935, #b71c1c);
    border-radius: 50%;
    box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.2), 0 4px 10px rgba(0, 0, 0, 0.2);
}

/* Pear */
.pear {
    width: 30px;
    height: 50px;
    background: linear-gradient(to bottom, #8bc34a, #689f38);
    border-radius: 50% 50% 30% 30%;
    box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.2);
}

/* Orange */
.orange {
    width: 50px;
    height: 50px;
    background: radial-gradient(circle, #ff9800, #f57c00);
    border-radius: 50%;
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
}

/* Watermelon */
.watermelon {
    width: 50px;
    height: 25px;
    background: radial-gradient(circle, #ff1744, #f44336);
    border-radius: 50% 50% 0 0;
    box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.2);
}
    </style>
</head>
<body>
    <button id="startButton">Start Game</button>
    <div id="gameArea">
        <div id="score">Score: 0</div>
    </div>
    <div id="instructions">
        <h3>Instructions:</h3>
        <p>Press "V1Start Game" to begin. Move your mouse over the shapes to "slice" them and earn points. Avoid letting them reach the top without slicing!</p>
    </div>
    <script>
        const gameArea = document.getElementById("gameArea");
        const scoreDisplay = document.getElementById("score");
        const startButton = document.getElementById("startButton");
        let score = 0;
        let gameInterval;

        function createShape() {
            const shape = document.createElement("div");
            const fruits = [
                "pomegranate",  "pineapple", 
                "banana", "apple", "pear", 
                "orange",  "watermelon"
            ];
            const randomFruit = fruits[Math.floor(Math.random() * fruits.length)];
            shape.classList.add("shape", randomFruit); // Adding both 'shape' and specific fruit class

            shape.style.left = (Math.random() * 0.8 + 0.1) * window.innerWidth + "px";
            shape.style.top = window.innerHeight - 60 + "px";
            shape.dataset.sliced = "false";

            const angle = (Math.random() * 100) + 40;
            const speed = Math.random() * 3 + 2;
            const radians = angle * (Math.PI / 180);
            shape.velocityX = Math.cos(radians) * speed;
            shape.velocityY = -Math.sin(radians) * speed;
            shape.bounceBuffer = 0;

            gameArea.appendChild(shape);
            animateShape(shape);
        }

        function animateShape(shape) {
            const interval = setInterval(() => {
                const currentLeft = parseFloat(shape.style.left);
                const currentTop = parseFloat(shape.style.top);
                shape.style.left = currentLeft + shape.velocityX + "px";
                shape.style.top = currentTop + shape.velocityY + "px";

                if (shape.bounceBuffer > 0) shape.bounceBuffer--;
                if ((currentLeft <= 0 || currentLeft >= window.innerWidth - 50) && shape.bounceBuffer === 0) {
                    shape.velocityX = -shape.velocityX;
                    shape.bounceBuffer = 10;
                }
                if (currentTop < -50) {
                    gameArea.removeChild(shape);
                    clearInterval(interval);
                }
            }, 20);
        }

        function sliceShape(shape) {
            if (shape.dataset.sliced === "false") {
                shape.dataset.sliced = "true";
                shape.style.backgroundColor = "gray";
                score++;
                scoreDisplay.textContent = "Score: " + score;
                setTimeout(() => gameArea.removeChild(shape), 300);
            }
        }

        gameArea.addEventListener("mousemove", (e) => {
            const shapes = document.querySelectorAll(".shape");
            shapes.forEach(shape => {
                const rect = shape.getBoundingClientRect();
                if (
                    e.clientX > rect.left &&
                    e.clientX < rect.right &&
                    e.clientY > rect.top &&
                    e.clientY < rect.bottom
                ) {
                    sliceShape(shape);
                }
            });
        });

        startButton.addEventListener("click", () => {
            score = 0;
            scoreDisplay.textContent = "Score: " + score;
            const shapes = document.querySelectorAll(".shape");
            shapes.forEach(shape => gameArea.removeChild(shape));
            clearInterval(gameInterval);
            gameInterval = setInterval(createShape, 500);
        });
    </script>
</body>
</html>
