<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Fruit Ninja Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: scroll;
        }
        #gameArea {
            position: relative;
            width: 100vw;
            height: 80vh;
            background-color: #333;
            overflow: hidden;
        }
        .shape {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0.8;
            border-radius: 50%;
            background-color: red;
            transition: background-color 0.3s;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
        }
        #startButton {
            margin: 20px;
            padding: 10px 20px;
            font-size: 20px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #instructions {
            width: 90%;
            max-width: 800px;
            margin: 20px;
            padding: 10px;
            background-color: #444;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        .pomegranate {
            width: 50px;
            height: 50px;
            background-color: #b71c1c;
            border-radius: 50%;
            position: relative;
        }
        .pomegranate::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 15px;
            width: 30px;
            height: 10px;
            background: #b71c1c;
            clip-path: polygon(0 100%, 25% 0, 50% 100%, 75% 0, 100% 100%);
        }
        .grapes {
            width: 40px;
            height: 40px;
            background-color: transparent;
            position: relative;
            display: flex;
            flex-wrap: wrap;
        }
        .grape {
            width: 15px;
            height: 15px;
            background-color: #6a0dad;
            border-radius: 50%;
            margin: 1px;
        }
        .pineapple {
            width: 30px;
            height: 60px;
            background-color: #ffeb3b;
            border-radius: 20% 20% 40% 40%;
            position: relative;
        }
        .pineapple::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 0;
            width: 100%;
            height: 20px;
            background-color: #4caf50;
            clip-path: polygon(0 100%, 20% 0, 40% 100%, 60% 0, 80% 100%, 100% 0);
        }
        .banana {
            width: 20px;
            height: 60px;
            background-color: #ffeb3b;
            border-radius: 20px 50px 50px 20px;
        }
        .apple {
            width: 50px;
            height: 50px;
            background-color: #e53935;
            border-radius: 50%;
            position: relative;
        }
        .apple::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 20px;
            width: 10px;
            height: 15px;
            background-color: #4caf50;
            border-radius: 50%;
        }
        .pear {
            width: 30px;
            height: 50px;
            background-color: #8bc34a;
            border-radius: 50% 50% 30% 30%;
        }
        .orange {
            width: 50px;
            height: 50px;
            background-color: #ff9800;
            border-radius: 50%;
        }
        .cherry {
            width: 10px;
            height: 10px;
            background-color: #e91e63;
            border-radius: 50%;
            position: relative;
        }
        .cherry::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #e91e63;
            border-radius: 50%;
            left: 20px;
        }
        .watermelon {
            width: 50px;
            height: 25px;
            background-color: #ff1744;
            border-radius: 50% 50% 0 0;
            position: relative;
        }
        .watermelon::before {
            content: '';
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 5px;
            background-color: #388e3c;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
<body>
    <button id="startButton">Start Game</button>
    <div id="gameArea">
        <div id="score">Score: 0</div>
    </div>
    <div id="instructions">
        <h3>Instructions:</h3>
        <p>Press "Start Game" to begin. Move your mouse over the shapes to "slice" them and earn points. Avoid letting them reach the top without slicing!</p>
    </div>
    <script>
        const gameArea = document.getElementById("gameArea");
        const scoreDisplay = document.getElementById("score");
        const startButton = document.getElementById("startButton");
        let score = 0;
        let gameInterval;

        function createShape() {
            const shape = document.createElement("div");
            const fruits = [
                "banana", "pear", 
                "orange", 
            ];
            const randomFruit = fruits[Math.floor(Math.random() * fruits.length)];
            shape.classList.add("shape", randomFruit); // Adding both 'shape' and specific fruit class

            shape.style.left = (Math.random() * 0.8 + 0.1) * window.innerWidth + "px";
            shape.style.top = window.innerHeight - 60 + "px";
            shape.dataset.sliced = "false";

            const angle = (Math.random() * 100) + 40;
            const speed = Math.random() * 3 + 2;
            const radians = angle * (Math.PI / 180);
            shape.velocityX = Math.cos(radians) * speed;
            shape.velocityY = -Math.sin(radians) * speed;
            shape.bounceBuffer = 0;

            gameArea.appendChild(shape);
            animateShape(shape);
        }

        function animateShape(shape) {
            const interval = setInterval(() => {
                const currentLeft = parseFloat(shape.style.left);
                const currentTop = parseFloat(shape.style.top);
                shape.style.left = currentLeft + shape.velocityX + "px";
                shape.style.top = currentTop + shape.velocityY + "px";

                if (shape.bounceBuffer > 0) shape.bounceBuffer--;
                if ((currentLeft <= 0 || currentLeft >= window.innerWidth - 50) && shape.bounceBuffer === 0) {
                    shape.velocityX = -shape.velocityX;
                    shape.bounceBuffer = 10;
                }
                if (currentTop < -50) {
                    gameArea.removeChild(shape);
                    clearInterval(interval);
                }
            }, 20);
        }

        function sliceShape(shape) {
            if (shape.dataset.sliced === "false") {
                shape.dataset.sliced = "true";
                shape.style.backgroundColor = "gray";
                score++;
                scoreDisplay.textContent = "Score: " + score;
                setTimeout(() => gameArea.removeChild(shape), 300);
            }
        }

        gameArea.addEventListener("mousemove", (e) => {
            const shapes = document.querySelectorAll(".shape");
            shapes.forEach(shape => {
                const rect = shape.getBoundingClientRect();
                if (
                    e.clientX > rect.left &&
                    e.clientX < rect.right &&
                    e.clientY > rect.top &&
                    e.clientY < rect.bottom
                ) {
                    sliceShape(shape);
                }
            });
        });

        startButton.addEventListener("click", () => {
            score = 0;
            scoreDisplay.textContent = "Score: " + score;
            const shapes = document.querySelectorAll(".shape");
            shapes.forEach(shape => gameArea.removeChild(shape));
            clearInterval(gameInterval);
            gameInterval = setInterval(createShape, 500);
        });
    </script>
</body>
</html>
