<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Fruit Ninja Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: scroll; /* Allow scrolling for instructions */
        }
        #gameArea {
            position: relative;
            width: 100vw;
            height: 80vh;
            background-color: #333;
            overflow: hidden;
        }
        .shape {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0.8;
            border-radius: 50%;
            background-color: red;
            transition: background-color 0.3s;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
        }
        #startButton {
            margin: 20px;
            padding: 10px 20px;
            font-size: 20px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #instructions {
            width: 90%;
            max-width: 800px;
            margin: 20px;
            padding: 10px;
            background-color: #444;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <button id="startButton">Start Game</button>
    <div id="gameArea">
        <div id="score">Score: 0</div>
    </div>
    <div id="instructions">
        <h3>Instructions:</h3>
        <p>Press "Start Game" to begin. Move your mouse over the shapes to "slice" them and earn points. Avoid letting them reach the top without slicing!</p>
    </div>

    <script>
        const gameArea = document.getElementById("gameArea");
        const scoreDisplay = document.getElementById("score");
        const startButton = document.getElementById("startButton");
        let score = 0;
        let gameInterval;

        // Function to create a random shape
        function createShape() {
            const shape = document.createElement("div");
            shape.classList.add("shape");

            // Set initial position at a random x position near the bottom
            shape.style.left = Math.random() * window.innerWidth + "px";
            shape.style.top = window.innerHeight - 60 + "px"; // Start just above the bottom

            shape.style.backgroundColor = getRandomColor();
            shape.dataset.sliced = "false";

            // Set random angle between 40° and 140° and calculate x/y velocity
            const angle = (Math.random() * 100) + 40;
            const speed = Math.random() * 3 + 2; // Random speed between 2 and 5
            const radians = angle * (Math.PI / 180);
            const velocityX = Math.cos(radians) * speed;
            const velocityY = -Math.sin(radians) * speed;

            // Attach velocity properties to shape
            shape.velocityX = velocityX;
            shape.velocityY = velocityY;

            gameArea.appendChild(shape);

            // Animate the shape with bounce effect
            animateShape(shape);
        }

        // Function to animate a shape with bounce effect
        function animateShape(shape) {
            const interval = setInterval(() => {
                const currentLeft = parseFloat(shape.style.left);
                const currentTop = parseFloat(shape.style.top);

                // Update position based on velocity
                shape.style.left = currentLeft + shape.velocityX + "px";
                shape.style.top = currentTop + shape.velocityY + "px";

                // Bounce off walls
                if (currentLeft <= 0 || currentLeft >= window.innerWidth - 50) {
                    shape.velocityX = -shape.velocityX; // Reverse x direction
                }

                // Remove the shape if it goes off the top of the screen
                if (currentTop < -50) {
                    gameArea.removeChild(shape);
                    clearInterval(interval);
                }
            }, 20);
        }

        // Function to handle slicing
        function sliceShape(shape) {
            if (shape.dataset.sliced === "false") { // Only slice once
                shape.dataset.sliced = "true";
                shape.style.backgroundColor = "gray"; // Indicate it's "sliced"
                score++;
                scoreDisplay.textContent = "Score: " + score;
                setTimeout(() => gameArea.removeChild(shape), 300);
            }
        }

        // Function to detect if mouse is over shape
        gameArea.addEventListener("mousemove", (e) => {
            const shapes = document.querySelectorAll(".shape");
            shapes.forEach(shape => {
                const rect = shape.getBoundingClientRect();
                if (
                    e.clientX > rect.left &&
                    e.clientX < rect.right &&
                    e.clientY > rect.top &&
                    e.clientY < rect.bottom
                ) {
                    sliceShape(shape);
                }
            });
        });

        // Function to generate random colors
        function getRandomColor() {
            const colors = ["#ff6347", "#ffeb3b", "#4caf50", "#03a9f4", "#e91e63"];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Start button event listener to begin the game
        startButton.addEventListener("click", () => {
            // Reset score and clear existing shapes
            score = 0;
            scoreDisplay.textContent = "Score: " + score;
            const shapes = document.querySelectorAll(".shape");
            shapes.forEach(shape => gameArea.removeChild(shape));

            // Start generating shapes every 1 second
            clearInterval(gameInterval); // Clear previous intervals if any
            gameInterval = setInterval(createShape, 500);
        });
    </script>
</body>
</html>
