<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Snake</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        h1 {
            margin: 0;
            padding: 20px;
        }

        #gameCanvas {
            background-color: #222;
            border: 1px solid #333;
        }
    </style>
</head>
<body>

    <h1>Score : <span id="score">0</span></h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const boxSize = 20; // Taille d'une case
        const canvasSize = 400;
        const totalBoxes = canvasSize / boxSize;

        let score = 0;
        let snake = [{ x: 9 * boxSize, y: 9 * boxSize }];
        let direction = "RIGHT";
        let food = {
            x: Math.floor(Math.random() * totalBoxes) * boxSize,
            y: Math.floor(Math.random() * totalBoxes) * boxSize
        };

        document.addEventListener("keydown", changeDirection);

        function changeDirection(event) {
            if (event.key === "ArrowLeft" && direction !== "RIGHT") {
                direction = "LEFT";
            } else if (event.key === "ArrowUp" && direction !== "DOWN") {
                direction = "UP";
            } else if (event.key === "ArrowRight" && direction !== "LEFT") {
                direction = "RIGHT";
            } else if (event.key === "ArrowDown" && direction !== "UP") {
                direction = "DOWN";
            }
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dessine le serpent
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? "#4CAF50" : "#66BB6A";
                ctx.fillRect(snake[i].x, snake[i].y, boxSize, boxSize);
                ctx.strokeStyle = "#222";
                ctx.strokeRect(snake[i].x, snake[i].y, boxSize, boxSize);
            }

            // Dessine la nourriture
            ctx.fillStyle = "#FF5252";
            ctx.fillRect(food.x, food.y, boxSize, boxSize);

            // Position du prochain mouvement
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === "LEFT") snakeX -= boxSize;
            if (direction === "UP") snakeY -= boxSize;
            if (direction === "RIGHT") snakeX += boxSize;
            if (direction === "DOWN") snakeY += boxSize;

            // Vérifie si le serpent mange la nourriture
            if (snakeX === food.x && snakeY === food.y) {
                score++;
                document.getElementById("score").innerText = score;
                food = {
                    x: Math.floor(Math.random() * totalBoxes) * boxSize,
                    y: Math.floor(Math.random() * totalBoxes) * boxSize
                };
            } else {
                snake.pop(); // Supprime la dernière cellule
            }

            // Ajoute une nouvelle tête
            const newHead = { x: snakeX, y: snakeY };

            // Vérifie la collision avec les murs ou le serpent lui-même
            if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                alert("Game Over! Score final: " + score);
                window.location.reload();
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }

        // Met à jour le jeu toutes les 100 ms
        const game = setInterval(drawGame, 100);
    </script>

</body>
</html>
