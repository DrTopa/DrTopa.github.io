<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 1 - Button Press</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #score {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        #countdown {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: red;
        }

        #pressButton {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #pressButton:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
            color: red;
        }

        #leaderboardLink {
            margin-top: 20px;
            font-size: 1.2em;
            cursor: pointer;
            color: blue;
        }

        #leaderboardLink:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Press the Button Game!</h1>
    <div id="countdown">Time Left: 10</div>
    <div id="score">Score: 0</div>
    <button id="pressButton">Press Me!</button>
    <div id="message"></div>
    <div id="leaderboardLink" onclick="window.location.href='leaderboard.html';">View Leaderboard</div>

    <script>
        let score = 0;
        let countdown;
        let timeLeft = 10;

        // Check if user is logged in
        const currentUser = localStorage.getItem('currentUser');
        if (!currentUser) {
            alert('You are not logged in. Redirecting to login page...');
            window.location.href = 'login.html'; // Redirect to login if not logged in
        }

        // Retrieve the number of games played from local storage
        let gameCount = parseInt(localStorage.getItem(`${currentUser}_game1_play_count`) || 0);

        // Check if the user has already played the game twice
        if (gameCount >= 2) {
            document.getElementById('message').innerText = 'You have already played this game too many times.';
            document.getElementById('pressButton').disabled = true; // Disable the button
            return; // Exit the script
        }

        // Button click event to start the game
        document.getElementById('pressButton').addEventListener('click', function() {
            // Start the game only on first button press if not already playing
            if (timeLeft === 10) { // If the game is not already running
                startGame();
            }
            // Increase score on button press
            if (timeLeft > 0) {
                score++;
                document.getElementById('score').innerText = `Score: ${score}`;
            }
        });

        function startGame() {
            score = 0; // Reset score
            timeLeft = 10; // Reset timer
            document.getElementById('score').innerText = `Score: ${score}`;
            document.getElementById('countdown').innerText = `Time Left: ${timeLeft}`;
            document.getElementById('message').innerText = '';

            // Start countdown
            countdown = setInterval(() => {
                timeLeft--;
                document.getElementById('countdown').innerText = `Time Left: ${timeLeft}`;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000); // Update every second
        }

        function endGame() {
            clearInterval(countdown);
            gameCount++; // Increment game count
            localStorage.setItem(`${currentUser}_game1_play_count`, gameCount); // Update games played

            // Show message and record score
            document.getElementById('message').innerText = `Time's up! Your score: ${score}.`;

            recordScore(score);

            // Disable the button and show game over message
            document.getElementById('pressButton').disabled = true; // Disable the button
            document.getElementById('message').innerText += ' Game over!';
        }

        function recordScore(finalScore) {
            const user = localStorage.getItem('currentUser');
            if (user) {
                let highScore = localStorage.getItem(`${user}_game1_score`) || 0;
                // Only update score if it's higher than the existing score and game count is less than 2
                if (finalScore > highScore && gameCount < 2) {
                    localStorage.setItem(`${user}_game1_score`, finalScore);
                }
            }
        }
    </script>

</body>
</html>
