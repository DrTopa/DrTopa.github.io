<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 1 - Click Challenge</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; flex-direction: column; height: 100vh; background-color: #f0f0f0; margin: 0; }
        h1 { font-size: 2em; margin-bottom: 20px; }
        #userStatus { position: absolute; top: 10px; right: 10px; font-size: 1.2em; }
        #gameArea { display: flex; flex-direction: column; align-items: center; margin-top: 50px; }
        #start-btn, #click-btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
        }
        #click-btn:disabled { background-color: grey; cursor: not-allowed; }
        #start-btn:hover, #click-btn:hover:not([disabled]) { background-color: #0056b3; }
        #timer { font-size: 2em; margin: 20px; }
        #score { font-size: 1.5em; margin: 10px; }
    </style>
</head>
<body>
    <h1>Click Challenge - Game 1</h1>
    <div id="userStatus"></div>
    <div id="gameArea">
        <button id="start-btn">Start Game</button>
        <button id="click-btn" disabled>Click Me!</button>
        <div id="timer">Time Left: 10s</div>
        <div id="score">Current Score: 0</div>
    </div>

    <script defer type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
       

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC4bjg7lVwd8FU8MREaPhBsBENv5qmiYYM",
            authDomain: "calendrier-de-l-avent-54e3a.firebaseapp.com",
            databaseURL: "https://calendrier-de-l-avent-54e3a-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "calendrier-de-l-avent-54e3a",
            storageBucket: "calendrier-de-l-avent-54e3a.appspot.com",
            messagingSenderId: "850639567855",
            appId: "1:850639567855:web:0d799a1ecca005fcff141a",
            measurementId: "G-PC1W7RYVEH"
        };

const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userId = '';
        let clickCount = 0;
        let playCount = 0;
        let totalPlayCountGame1 = 0;
        let highestScore = 0;

        const startBtn = document.getElementById('start-btn');
        const clickBtn = document.getElementById('click-btn');
        const timerDisplay = document.getElementById('timer');
        const scoreDisplay = document.getElementById('score');

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                document.getElementById('userStatus').innerText = `Logged in as: ${user.email}`;

                const userRef = doc(db, 'users', userId);
                const docSnap = await getDoc(userRef);

                if (!docSnap.exists()) {
                    // Create a new document for the user if it doesn't exist, with initial values
                    await setDoc(userRef, { userId: userId, totalPlayCountGame1: 0, highestScoreGame1: 0 });
                    console.log("User document created with initial values.");
                } else {
                    // Load existing data
                    const userData = docSnap.data();
                    totalPlayCountGame1 = userData.totalPlayCountGame1 || 0;
                    highestScore = userData.highestScoreGame1 || 0;
                    playCount = totalPlayCountGame1 + 1;
                    console.log(`Loaded totalPlayCountGame1: ${totalPlayCountGame1}, highestScore: ${highestScore}`);
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        startBtn.addEventListener('click', async () => {
            clickCount = 0;
            scoreDisplay.innerText = `Current Score: ${clickCount}`;
            playCount = totalPlayCountGame1 + 1; // Set play count based on totalPlayCountGame1 + 1

            clickBtn.disabled = false;
            let timeLeft = 10;
            timerDisplay.innerText = `Time Left: ${timeLeft}s`;
            const timer = setInterval(() => {
                timeLeft -= 1;
                timerDisplay.innerText = `Time Left: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    clickBtn.disabled = true;
                    saveScore(clickCount);
                }
            }, 1000);

            // Increment totalPlayCountGame1 and update Firestore
            totalPlayCountGame1 += 1;
            await updateDoc(doc(db, 'users', userId), { totalPlayCountGame1: totalPlayCountGame1 });
        });

        clickBtn.addEventListener('click', () => {
            clickCount += 1;
            scoreDisplay.innerText = `Current Score: ${clickCount}`;
        });

        async function saveScore(score) {
            try {
                const gameData = { score: score, playCount: playCount, timestamp: new Date() };
                await addDoc(collection(db, 'users', userId, 'Game1'), gameData);

                const userRef = doc(db, 'users', userId);
                if (score > highestScore) {
                    highestScore = score;
                    await updateDoc(userRef, { highestScoreGame1: highestScore });
                }
                console.log("Score saved successfully.");
            } catch (error) {
                console.error("Error saving score:", error);
            }
        }
    </script>
</body>
</html>
