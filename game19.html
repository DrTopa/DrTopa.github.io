<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dino Run Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      border: 2px solid #000;
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas" width="800" height="200"></canvas>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  const dinoWidth = 50;
  const dinoHeight = 50;
  let dinoX = 50;
  let dinoY = canvas.height - dinoHeight - 20;
  let dinoSpeed = 0;
  let isJumping = false;

  const gravity = 0.5;
  const jumpPower = -15;

  let obstacles = [];
  let obstacleSpeed = 6;
  let score = 0;

  document.addEventListener('keydown', (e) => {
    if (e.code === 'Space' && !isJumping) {
      isJumping = true;
      dinoSpeed = jumpPower;
    }
  });

  function createObstacle() {
    const obstacleHeight = 30 + Math.floor(Math.random() * 50);
    const obstacleWidth = 30;
    obstacles.push({
      x: canvas.width,
      y: canvas.height - obstacleHeight - 20,
      width: obstacleWidth,
      height: obstacleHeight
    });
  }

  function updateGame() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Move dinosaur
    if (isJumping) {
      dinoSpeed += gravity;
      dinoY += dinoSpeed;

      if (dinoY >= canvas.height - dinoHeight - 20) {
        isJumping = false;
        dinoY = canvas.height - dinoHeight - 20;
        dinoSpeed = 0;
      }
    }

    // Draw dinosaur
    ctx.fillStyle = 'green';
    ctx.fillRect(dinoX, dinoY, dinoWidth, dinoHeight);

    // Move and draw obstacles
    for (let i = 0; i < obstacles.length; i++) {
      const obstacle = obstacles[i];
      obstacle.x -= obstacleSpeed;

      if (obstacle.x + obstacle.width < 0) {
        obstacles.splice(i, 1);
        score++;
      } else {
        ctx.fillStyle = 'red';
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

        // Check for collision
        if (dinoX + dinoWidth > obstacle.x && dinoX < obstacle.x + obstacle.width &&
            dinoY + dinoHeight > obstacle.y) {
          alert('Game Over! Your score: ' + score);
          score = 0;
          obstacles = [];
          dinoY = canvas.height - dinoHeight - 20;
        }
      }
    }

    // Draw score
    ctx.fillStyle = 'black';
    ctx.font = '20px Arial';
    ctx.fillText('Score: ' + score, 20, 30);

    requestAnimationFrame(updateGame);
  }

  function startGame() {
    setInterval(createObstacle, 2000); // Create a new obstacle every 2 seconds
    updateGame();
  }

  startGame();
</script>

</body>
</html>
